<include file="Pda:nav-cur" />

<div class="alert alert-danger text-center hidden" role="alert"></div>
<form class="form-horizontal form-ajax form-pda form-scan" action="/Distribution/over" method="post">
  <input type="hidden" name="dist_code" value="{$dist_code}">
  <if condition="$type eq 'reduce'">
  <input type="hidden" name="confirm" value="confirm_reduce">
  <else />
  <input type="hidden" name="confirm" value="confirm">
  </if>
  <eq name="confirm" value="yes">
  <div class="form-group">
      <label for="" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label"></label>
      <label for="" class="col-lg-8 col-md-8 col-sm-8 col-xs-8 control-label">
        存在状态为<eq name="type" value="make">待生产</eq><eq name="type" value="reduce">库存不足</eq>的出库单！</label>
  </div>
  </eq>
  <eq name="confirm" value="not">
	<div class="form-group">
      <label for="" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label"></label>
      <label for="" class="col-lg-8 col-md-8 col-sm-8 col-xs-8 control-label">车单中包含状态为波次中和待拣货的出库单，无法出库！</label>
  </div>
  </eq>
  <div class="form-group">
      <label for="" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label"></label>
      <label for="" class="col-lg-8 col-md-8 col-sm-8 col-xs-8 control-label">异常单号:</label>
  </div>
  <volist name="data" id="value">
  <volist name="value['out_code']" id="vo" key="k">
    <div class="form-group">
      <label for="code" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label"></label>
      <label for="code" class="col-lg-8 col-md-8 col-sm-8 col-xs-8 control-label">
      	{$vo}:<eq name="value['type']" value="make">待生产</eq>
      		  <eq name="value['type']" value="wave">波次中</eq>
      		  <eq name="value['type']" value="pick">待分拣</eq>
      		  <eq name="value['type']" value="reduce">库存不足</eq>
      </label>
    </div>
  </volist>
  </volist>
<eq name="confirm" value="yes">
	<div class="form-group">
      <label for="" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label"></label>
      <label for="" class="col-lg-8 col-md-8 col-sm-8 col-xs-8 control-label">
        <eq name="type" value="reduce">点击“继续出库”这些出库单将会按照现有PACK发货区的实际数量进行出库，是否确认出库？</eq>
        <eq name="type" value="make">点击“继续出库”这些出库单将不会出库，并从车单中删除，是否确认出库？</eq></label>
  </div>
  <div class="form-group">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-left">
      <button type="submit" class="btn btn-lg btn-primary  btn-block">继续</button>
    </div>
  </div>
</eq>
  <div class="form-group">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  text-right">
      <a href="{:U('__CONTROLLER__/over')}" class="btn-return btn btn-lg btn-default btn-block">返回</a>
    </div>
  </div>

</form>
