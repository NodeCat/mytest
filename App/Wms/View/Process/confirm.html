<ol class="breadcrumb">
  <li><a href="{:U('Pda/index')}">首页</a></li>
  <li><a href="__CONTROLLER__/order">加工</a></li>
  <li class="active">扫描货号</li>
</ol>

<div class="page-header text-center">
  <h1>{$title} <small></small></h1>
</div>

<notempty name="msg">
<div class="alert alert-success text-center" role="alert">{$msg}</div>
</notempty>
<notempty name="error_msg">
<div class="alert alert-danger text-center" role="alert">{$error_msg}</div>
</notempty>
<div class="alert alert-danger text-center hidden" role="alert"></div>
<form class="form-horizontal form-view" method="POST" action="/Process/confirm">
  <div class="form-group">
    <label for="location" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">父SKU货号</label>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
      <input type="text" class="form-control input-lg-8" id="sku_code" name="sku_code" placeholder="请输入父SKU货号">
      <input type="hidden" name="process_id" value="{$process_id}" />
    </div>
  </div>
  <br>

  <div class="form-group">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-left">
      <button type="submit" class="btn btn-lg btn-primary  btn-block" id="">确定</button>
    </div>
  </div>
  <br>
  <div class="form-group">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  text-right">
      <a class="btn btn-lg btn-default btn-block" onclick='window.history.go(-1);'>返回</a>
    </div>
  </div>
</form>

<script>
	$(function() {
		
	})
</script>
