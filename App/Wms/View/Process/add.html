<form class="form-horizontal form-ajax" action="{:U('add')}" method="post" id='form'>
<div class="panel panel-default">
  <div class="panel-heading" style="padding:0px 15px;">

    <h3 class="panel-title"></h3>
        <div class="col-lg-4 col-sm-4 col-md-4 col-xs-12">
  <button type="submit" data-title="保存" rel="tooltip"  data-placement="bottom" class="btn btn-sm btn-primary" data-id=""><i class="glyphicon glyphicon-pencil"></i> 保存</button>
  <a href="{:U('index')}" data-title="放弃更改" rel="tooltip" data-placement="bottom" class="btn btn-sm btn-defaul"><i class="glyphicon glyphicon-repeat"></i> 放弃</a>
  </div>
  {~$data['status']= "0";}
  <include file="status-bar" />
  <div class="clearfix"></div>
  </div>
  <div class="panel-body">
  	<div class="row">
		<div class="col-lg-6"><h3>加工单 新建</h3></div>
		<div class="col-lg-6">
</div>
</div>
  	<hr/>
  	
  	
<div class="row">
<div class="form-group  col-lg-4">
    <label class="control-label col-lg-4 col-sm-4 col-xs-4" for="type">类型</label>
    <div class="col-lg-8 col-sm-8 col-xs-8">
        <select id="type" name="type" class="form-control input-sm selected" data-value="0">
            <option value ="unite">组合</option>
            <option value ="split">拆分</option>
        </select>
    </div>
</div>

<div class="form-group col-lg-4">
    <label class="control-label col-lg-4 col-sm-4 col-xs-4" for="wh_id">仓库</label>
    <div class="col-lg-8 col-sm-8 col-xs-8"><div class="input-group" id="stock_purchase-wh_id-warehouse-id">
            <input type="text" value="" data-target="name" class="form-control input-sm {required:true,}" placeholder="" readonly="">
            <input type="hidden" value="" name="wh_id" id="wh_id" data-target="id" class="{required:true,digits:true,range:[0,4294967295]}" placeholder="">
            <span class="input-group-btn">
            <a data-href="{:U('Warehouse/refer','refer=stock_purchase-wh_id-warehouse-id')}" data-target="#modal-refer"  data-toggle="modal" class="btn btn-sm btn-default"><i class="glyphicon glyphicon-search"></i></a>
            </span>
        </div>
    </div>
</div>
<div class="form-group col-lg-4">
    <label class="control-label col-lg-4 col-sm-4 col-xs-4" for="plan_qty">计划数量</label>
    <div class="col-lg-8 col-sm-8 col-xs-8">
<input  autocomplete="off" type="text" class="form-control input-sm " name="plan_qty" id="plan_qty"  placeholder="0">
    </div>
</div>
</div>

<div class="row">
<div class="form-group  col-lg-4">
    <label class="control-label col-lg-4 col-sm-4 col-xs-4" for="process_pro_code">加工SKU</label>
    <div class="col-lg-8 col-sm-8 col-xs-8">
    <input  autocomplete="off" type="text" class="form-control input-sm " name="process_pro_code" id="process_pro_code"  placeholder="0" value="{$process_pro_code}">
    </div>
</div>

<div class="form-group  col-lg-4">
   <a href="javascript:void(0);" id="search_process_sku" class="btn btn-sm btn-primary btn-tool"><span class="glyphicon glyphicon-search"></span> 查询</a>
</div>
</div>

<include file="prolist-add" />

<div class="row">
  <textarea name="remark" class="form-control" rows="5" placeholder="备注"></textarea>
</div>

</form>

<script type="text/javascript">
$(function(){
  $("#search_process_sku").on("click",function(){
    var _process_pro_code = $('#process_pro_code').val();
    $.ajax({
    		type: "GET",
    		url: "/Process/add",
    		data: "process_pro_code="+_process_pro_code,
    		success: function(data) {
    			$('#c_sku_info').html(data);
    		}
    });
  });
})
</script>
