<ol class="breadcrumb">
  <li><a href="{:U('Pda/index')}">首页</a></li>
  <li class="active">加工</li>
</ol>

<div class="page-header text-center">
  <h1>{$title} <small></small></h1>
</div>

<notempty name="msg">
<div class="alert alert-success text-center" role="alert">{$msg}</div>
</notempty>
<notempty name="error_msg">
<div class="alert alert-danger text-center" role="alert">{$error_msg}</div>
</notempty>
<div class="alert alert-danger text-center hidden" role="alert"></div>
<form class="form-horizontal form-view" method="POST">
  <div class="form-group">
    <label for="location" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">加工单号</label>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
      <input type="text" class="form-control input-lg" id="process_code" name="process_code" placeholder="请输入加工单号">
    </div>
  </div>
  <br>

  <div class="form-group">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-left">
      <button type="submit" class="btn btn-lg btn-primary  btn-block" id="submit_search">确定</button>
    </div>
  </div>
  <br>
  <div class="form-group">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  text-right">
      <a class="btn btn-lg btn-default btn-block">返回</a>
    </div>
  </div>
</form>

<script type="text/javascript">
$(function(){
  $('#submit_search').click(function(){
    var _process_code = $('#process_code').val();
    //var _batch = $('#batch').val();
    if(_process_code == ""){
      alert_error('请输入完整信息');
      return false;
    }

    $.ajax({
      url:'/Process/order',
      type:'post',
      cache : false,
      dataType:'json',
      data:'process_code='+_process_code,
      success: function(json){
        /*if(json.status=='1'){
            $('.form-view').attr('action','/Process/order');
            $('.form-view').submit();
        }
        if(json.status=='0'){
          alert_error(json.msg);
          return false;
        }*/
      }
    });
    return false;
  })
})
</script>
