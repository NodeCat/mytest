<div class="col-lg-12">
<form class="form-horizontal" action="{:U('add')}" method="post" id='form'>
<div class="form-group ">
<label class="control-label col-lg-3 col-sm-3 col-xs-3" for="id"></label>
<div class="col-lg-5 col-sm-5 col-xs-5">
<input type="hidden" value="" name="id" id="id" class="form-control {required:true,digits:true,range:[0,4294967295]}" placeholder="">
</div>
<label class="control-label col-lg-4 col-md-4 col-sm-4"></label>
</div>
<div class="form-group ">
<label class="control-label col-lg-3 col-sm-3 col-xs-3" for="pro_code">内部货号</label>
<div class="col-lg-5 col-sm-5 col-xs-5">
<input type="text" class="form-control {required:true,maxlength:45,}"  value="" name="pro_code" id="pro_code"  placeholder="内部货号">
</div>
<label class="control-label col-lg-4 col-md-4 col-sm-4"></label>
</div>
<div class="form-group ">
<label class="control-label col-lg-3 col-sm-3 col-xs-3" for="pro_uom">计量单位</label>
<div class="col-lg-5 col-sm-5 col-xs-5">
<select type="text" class="form-control {required:true,maxlength:45,}"  value="" name="pro_uom" id="pro_uom">
    <option value ="1">箱</option>
    <option value ="2">件</option>
    <option value ="3">个</option>
</select>
</div>
<label class="control-label col-lg-4 col-md-4 col-sm-4"></label>
</div>
<div class="form-group ">
<label class="control-label col-lg-3 col-sm-3 col-xs-3" for="barcode">条码</label>
<div class="col-lg-5 col-sm-5 col-xs-5">
<input type="text" class="form-control {required:true,maxlength:64,}"  value="" name="barcode" id="barcode"  placeholder="条码">
</div>
<label class="control-label col-lg-4 col-md-4 col-sm-4"></label>
</div>
</form>
</div>
