<div class="col-lg-12">
<form class="form-horizontal {$readonly}" action="{:U('edit')}" role='form' method="post" id='form'>
<div class="form-group">
    <label class="control-label col-lg-3" for="id"></label>
    <div class="col-lg-5">
        <input type="hidden" value="{$data.id}" name="id" id="id" class="form-control {required:true,digits:true,range:[0,4294967295]}" placeholder=""> 
    </div>
    <label class="control-label col-lg-5" for="title"></label>
</div><div class="form-group">
    <label class="control-label col-lg-3" for="title">标题</label>
    <div class="col-lg-5">
        <input type="text" class="form-control {maxlength:100,}"  value="{$data.name}" name="name" id="title" placeholder="">
    </div>
    <label class="control-label col-lg-4" for="title"></label>
</div><div class="form-group">
    <label class="control-label col-lg-3" for="link">链接</label>
    <div class="col-lg-5">
        <input type="text" class="form-control {maxlength:100,}"  value="{$data.link}" name="link" id="link" placeholder="">
    </div>
</div><div class="form-group">
    <label class="control-label col-lg-3" for="pid">父级</label>
    <div class="col-lg-5">
        {~$menus=R(MODULE_NAME.'/'.CONTROLLER_NAME.'/get_level_nodes')}
        <select id="pid" name="pid" class="form-control selected" value="{$data.pid}" data-value="{$data.pid}">
            <volist name="menus" id="vo">
            <option value="{$key}">{$vo}</option>
            </volist>
         </select>         
    </div>
</div><div class="form-group">
    <label class="control-label col-lg-3" for="queue">顺序</label>
    <div class="col-lg-5">
        <input type="text" class="form-control {digits:true,range:[0,65535]}"  value="{$data.queue}" name="queue" id="queue" placeholder="">        
    </div>
</div><div class="form-group"><!--
    <label class="control-label col-lg-3" for="location">位置</label>
    <div class="col-lg-5">
        <select id="location" name="location" class="selected" data-value="{$data.location}">
            <option value ="left">left</option> 
            <option value ="top">top</option>            
            <option value ="right">right</option>            
            <option value ="bottom">bottom</option>        
        </select>        
    </div>
</div><div class="form-group">-->
    <label class="control-label col-lg-3" for="target">打开方式</label>
    <div class="col-lg-5">
    <select id="target" name="target" class="form-control selected" data-value="{$data.target}">
        <option value ="_self">_self</option>            
        <option value ="_blank">_blank</option>            
        <option value ="_parent">_parent</option>            
        <option value ="_top">_top</option>        
    </select>        
    </div>
</div><div class="form-group ">
    <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="location">是否隐藏</label>
    <div class="col-lg-5 col-sm-5 col-xs-5">
        <input name="show" id="show" checked="{~$data['show']==1?'checked':''}" type="checkbox" >不显示
    </div>
    <label class="control-label col-lg-4 col-md-4 col-sm-4"></label>
</div>
<div class="form-group ">
    <label class="control-label col-lg-3" for="memo">备注</label>
    <div class="col-lg-5">
        <textarea cols="3"  class="form-control {maxlength:100,}"  name="memo" id="memo" placeholder="">{$data.memo}</textarea>       
    </div>
</div>
</form>
</div>
