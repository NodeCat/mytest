{__NOLAYOUT__}
<notempty name="menu[0]">
	<volist name="menu[0]" id="vo" empty="s" >
	<li><eq name="vo['show']" value="1">
		<empty name="vo['link']">
			<a href="#tab_{$vo.id}" data-toggle="tab">{$vo['icon']} {$vo['name']}</a>
		<else/>
			<a href="{:strpos($vo['link'], 'http')===false?U($vo['link']):$vo['link']}" target="{$vo['target']}">{$vo['icon']} {$vo['name']}</a>
		</empty></eq>
	</li>
	</volist>
</notempty>
