<div class="col-lg-12">
<form class="form-horizontal" action="{:U('add')}" method="post" id='form'>
<div class="form-group ">
<label class="control-label col-lg-3 col-sm-3 col-xs-3" for="id"></label>
<div class="col-lg-5 col-sm-5 col-xs-5">
<input type="hidden" value="" name="id" id="id" class="form-control {required:true,digits:true,range:[0,4294967295]}" placeholder="">
</div>
<label class="control-label col-lg-4 col-md-4 col-sm-4"></label>
</div>
<div class="form-group ">
<label class="control-label col-lg-3 col-sm-3 col-xs-3" for="code">仓库标识</label>
<div class="col-lg-5 col-sm-5 col-xs-5">
<input type="text" class="form-control {required:true,maxlength:45,}"  value="" name="code" id="code"  placeholder="仓库标识">
</div>
<label class="control-label col-lg-4 col-md-4 col-sm-4"></label>
</div>
<div class="form-group ">
<label class="control-label col-lg-3 col-sm-3 col-xs-3" for="name">仓库名称</label>
<div class="col-lg-5 col-sm-5 col-xs-5">
<input type="text" class="form-control {required:true,maxlength:100,}"  value="" name="name" id="name"  placeholder="仓库名称">
</div>
<label class="control-label col-lg-4 col-md-4 col-sm-4"></label>
</div>
<div class="form-group ">
<label class="control-label col-lg-3 col-sm-3 col-xs-3" for="address">仓库地址</label>
<div class="col-lg-5 col-sm-5 col-xs-5">
<input type="text" class="form-control {required:true,maxlength:200,}"  value="" name="address" id="address"  placeholder="仓库地址">
</div>
<label class="control-label col-lg-4 col-md-4 col-sm-4"></label>
</div>
</form>
</div>
