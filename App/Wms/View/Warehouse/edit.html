<div class="col-lg-12">
<form class="form-horizontal" action="{:U('edit')}" method="post" id='form'>
<div class="form-group ">
<label class="control-label col-lg-3 col-sm-3 col-xs-3" for="id"></label>
<div class="col-lg-5 col-sm-5 col-xs-5">
<input type="hidden" value="{$data.id}" name="id" id="id" class="form-control {required:true,digits:true,range:[0,4294967295]}"  placeholder="">
</div>
<label class="control-label col-lg-4" for=""></label>
</div>
<div class="form-group ">
<label class="control-label col-lg-3 col-sm-3 col-xs-3" for="code">仓库标识</label>
<div class="col-lg-5 col-sm-5 col-xs-5">
<input type="text" class="form-control {required:true,maxlength:45,}"  value="{$data.code}" name="code" id="code" placeholder="">
</div>
<label class="control-label col-lg-4" for=""></label>
</div>
<div class="form-group ">
<label class="control-label col-lg-3 col-sm-3 col-xs-3" for="name">仓库名称</label>
<div class="col-lg-5 col-sm-5 col-xs-5">
<input type="text" class="form-control {required:true,maxlength:100,}"  value="{$data.name}" name="name" id="name" placeholder="">
</div>
<label class="control-label col-lg-4" for=""></label>
</div>
<div class="form-group ">
<label class="control-label col-lg-3 col-sm-3 col-xs-3" for="address">仓库地址</label>
<div class="col-lg-5 col-sm-5 col-xs-5">
<input type="text" class="form-control {required:true,maxlength:200,}"  value="{$data.address}" name="address" id="address" placeholder="">
</div>
<label class="control-label col-lg-4" for=""></label>
</div>
<div class="form-group ">
<label class="control-label col-lg-3 col-sm-3 col-xs-3" for="status">仓库状态</label>
<div class="col-lg-5 col-sm-5 col-xs-5">
<select type="text" class="form-control {required:true,maxlength:32,}"  value="{$data.status}" name="status" id="status">
    <option value ="1">无效</option>
    <option value ="2">有效</option>
</select>
</div>
<label class="control-label col-lg-4" for=""></label>
</div>
</form>
</div>
