<div role="tabpanel">
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">货品</a>
        </li>
    </ul>
    <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="home">
    	<table id="table-pro" class="data-table table table-bordere table-striped table-condensed table-hover" style="">
  		<thead>
  			<th>产品名称</th><th>订单数量</th><th>操作</th>
  		</thead>
  		<tbody>
        <tr class="hidden tr-tpl">
        <td style="">
            <input type="hidden" value="" name="pros[pro_code][]" class="pro_code form-control input-sm" ><input type="hidden" value="" name="pros[pro_name][]" class="pro_name form-control input-sm" ><input type="hidden" value="" name="pros[pro_attrs][]" class="pro_attrs form-control input-sm" >
            <input type="text" placeholder="编号" class="pro_names typeahead form-control input-sm" autocomplete="off" >
        </td>
        <td  style="">
            <input type="text" id="order_qty" name="pros[order_qty][]" placeholder="数量"  value="1" class="pro_qty form-control input-sm text-left" autocomplete="off">
        </td>
        <td style="" class="text-center">
          <a data-href="/Category/delete.htm" data-value="67" class="btn btn-xs btn-delete" data-title="删除" rel="tooltip" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" data-original-title="" title="">
          <i class="glyphicon glyphicon-trash"></i> 
          </a>
        </td>
        </tr>
  	    <tr>
  	        <td colspan="6"><a class="add-pro" href="#">添加一个产品</a></td>
  	    </tr>
  		</tbody>
  		</table>
    </div>
    </div>
    </div>
</div>
<style type="text/css">
#table-pro input[type=text]{
  padding: 1px 10px;
  font-size: 13px;
}
</style>
<script type="text/javascript">

$(function(){
typehead();
$('.add-pro').on('click',function(){
    var val = $('.tr-cur .pro_code').val();
    if(val == '' && val != null) {
      $('.tr-cur .pro_names').focus();
      alert('请输入产品编号选择产品。');
      return;
    }
    $('.tr-cur').removeClass('tr-cur');
    var tr = $('#table-pro tr.tr-tpl').clone();
    tr.removeClass('tr-tpl');
    tr.addClass('tr-cur');
    tr.removeClass('hidden');
    $('#table-pro tr:eq(2)').after(tr);
    typehead();
    $('#table-pro tr.tr-cur .pro_name').focus();
    
});
});

function typehead() {
$('#table-pro .pro_names').on('focus',function(){
  $(this).parent().addClass('tr-active');
});
$('.tr-cur input').on('focus',function(){
  $(this).select();
});
$('.tr-cur .pro_names').typeahead({ 
    display: 'name',
    val: 'val',
    items:10,
    ajax: {
      url:"{:U('Purchase/match_code')}",
      triggerLength: 1,
      method: 'post',
      preDispatch: function(data) {
          return { 'q': data };
      },
      preProcess: function(data) {
        var n =$.parseJSON(data);
        $.each(n,function(a,b){
          n[a]['val'] = JSON.stringify(b['val']);
        }); 
        return n;
      }
    },
    itemSelected:function(item,val,text) {
        val = $.parseJSON(val);
        $('#table-pro .tr-active .pro_code').val(val['code']);
        $('#table-pro .tr-active .pro_name').val(val['name']);
        $('#table-pro .tr-active .pro_attrs').val(val['attrs']);
        $('.tr-active').removeClass('tr-active');
    }
  });
}
//删除操作
$('.tab-content').delegate( '.btn-delete', 'click', function(){
  $(this).closest('tr').remove();
});
</script>

<style type="text/css">
#table-pro input[type=text]{
  padding: 0px 10px;
  font-size: 13px;
}
#table-pro input[type=text],#table-pro select{
  border: none;
  box-shadow:none;
  height: 24px;
}
</style>
