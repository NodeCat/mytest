<form class="form-horizontal" action="{:U('edit')}" method="post" id='form'>
<div class="panel panel-default">
  <div class="panel-heading" style="padding:0px 15px;">
    <h3 class="panel-title">
    <div class="col-lg-4 col-sm-4 col-md-4 col-xs-12">
  <button type="button" data-title="保存" rel="tooltip"  data-placement="bottom" id="save_but" class="btn btn-sm btn-primary" data-id=""><i class="glyphicon glyphicon-pencil"></i> 保存</button>
  <a href="{:U('view',array($pk => $data[$pk]))}" data-title="放弃更改" rel="tooltip" data-placement="bottom" class="btn btn-sm btn-defaul"><i class="glyphicon glyphicon-repeat"></i> 放弃</a>
  </div>
      <div class="clearfix"></div>
    </h3>
  </div>
  <div class="panel-body">
  	<div class="row">
		<div class="col-lg-6"><h3>出库单 {$data.code}</h3></div>
		<div class="col-lg-6">
<div class="btn-group pull-right" role="group" aria-label="...">
      <a href="#" class="list-group-item">
        <div class="media-left">
            <div style="width: 48px; height: 48px;font-size: 32px;margin:auto;padding:6px 8px">
              <span class="glyphicon glyphicon-plane" aria-hidden="true"></span>
            </div>
        </div>
        <div class="media-body">
          <h4 class="list-group-item-heading">{$data.total_qty}</h4>
          <p class="list-group-item-text">总数量</p>
      </div>
      </a>

      <a href="#" class="list-group-item">
        <div class="media-left">
            <div style="width: 48px; height: 48px;font-size: 32px;margin:auto;padding:6px 8px">
              <span class="glyphicon glyphicon-white glyphicon-usd" aria-hidden="true"></span>
            </div>
        </div>
        <div class="media-body">
          <h4 class="list-group-item-heading">{$data.total_amount}</h4>
          <p class="list-group-item-text">总金额</p>
      </div>
      </a>
</div>
</div>
</div>
  	
<hr/>
  	
<div class="row">
<input type="hidden" name="id" value="{$data.id}" />
<div class="form-group  col-lg-3">
    <label class="control-label col-lg-4 col-sm-4 col-xs-4" for="company_id">仓库</label>
    <div class="col-lg-8 col-sm-8 col-xs-8">
        <label class="control-label label-field">{$data.wh_name}</label>
    </div>
</div>

<div class="form-group col-lg-3">
    <label class="control-label col-lg-4 col-sm-4 col-xs-4" for="wh_id">出库单号</label>
    <div class="col-lg-8 col-sm-8 col-xs-8">
    <label class="control-label label-field">{$data.code}</label>
    </div>
</div>
<div class="form-group col-lg-3">
    <label class="control-label col-lg-4 col-sm-4 col-xs-4" for="expecting_date">订单金额</label>
    <div class="col-lg-8 col-sm-8 col-xs-8">
    <label class="control-label label-field">{$data.tatal_amount}</label>
    </div>
</div>
<div class="form-group  col-lg-3">
    <label class="control-label col-lg-4 col-sm-4 col-xs-4" for="partner_id">出库单状态</label>
    <div class="col-lg-8 col-sm-8 col-xs-8">
    <label class="control-label label-field">{$data.status}</label>
    </div>
</div>
<div class="form-group  col-lg-3">
    <label class="control-label col-lg-4 col-sm-4 col-xs-4" for="partner_id">订单类型</label>
    <div class="col-lg-8 col-sm-8 col-xs-8">
    <label class="control-label label-field">{$data.type}</label>
    </div>
</div>

<div class="form-group  col-lg-3">
    <label class="control-label col-lg-4 col-sm-4 col-xs-4" for="partner_id">处理类型</label>
    <div class="col-lg-8 col-sm-8 col-xs-8">
    <label class="control-label label-field">{$data.process_type}</label>
    </div>
</div>
<div class="form-group  col-lg-3">
    <label class="control-label col-lg-4 col-sm-4 col-xs-4" for="partner_id">总件数</label>
    <div class="col-lg-8 col-sm-8 col-xs-8">
    <label class="control-label label-field">{$data.total_qty}</label>
    </div>
</div>

<div class="form-group  col-lg-3">
    <label class="control-label col-lg-4 col-sm-4 col-xs-4" for="partner_id">送货时间</label>
    <div class="col-lg-8 col-sm-8 col-xs-8">
    <label class="control-label label-field">{$data.op_date}</label>
    </div>
</div>


</div>
<include file="prolist-edit" />

</form>
<style type="text/css">
.form-horizontal .form-group .control-label{
  font-weight: normal;
}
.form-view .form-group{
  margin-bottom: 0px;
}
</style>
