<ol class="breadcrumb">
  <li><a href="{:U('stockin/test')}">首页</a></li>
  <li class="active">库存查询结果</li>
</ol>

<div class="page-header text-center">
  <h1>{$title} <small>共{$count}条记录，当前显示第{$cur_page}条</small></h1>
</div>
<form class="form-horizontal">
  <div class="form-group">
    <label for="code" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">货品号</label>
    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
      <input value="{$stock_info.pro_code}" type="text" class="form-control input-lg" id="pro_code" name="pro_code" placeholder="" readonly="">
    </div>
  </div>

  <div class="form-group">
    <label for="name" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">货品名称</label>
    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
      <input value="{$stock_info.pro_name}" type="text" class="form-control input-lg" name="pro_name" id="pro_name" placeholder="" readonly="">
    </div>
  </div>

  <div class="form-group">
    <label for="name" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">库位编号</label>
    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
      <input value="{$stock_info.location_code}" type="text" class="form-control input-lg" name="location_code" id="location_code" placeholder="" readonly="">
    </div>
  </div>

  <div class="form-group">
    <label for="name" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">批次</label>
    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
      <input value="{$stock_info.batch}" type="text" class="form-control input-lg" name="batch" id="batch" placeholder="" readonly="">
    </div>
  </div>

  <div class="form-group">
    <label for="name" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">库存状态</label>
    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
      <input value="{$stock_info.status}" type="text" class="form-control input-lg" name="status" id="status" placeholder="" readonly="">
    </div>
  </div>

  <div class="form-group">
    <label for="name" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">在库数量</label>
    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
      <input value="{$stock_info.stock_qty}" type="text" class="form-control input-lg" name="status" id="status" placeholder="" readonly="">
    </div>
  </div>

  <div class="form-group">
    <label for="name" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">分配数量</label>
    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
      <input value="{$stock_info.assign_qty}" type="text" class="form-control input-lg" name="status" id="status" placeholder="" readonly="">
    </div>
  </div>

  <div class="form-group">
    <label for="name" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">待上数量</label>
    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
      <input value="{$stock_info.prepare_qty}" type="text" class="form-control input-lg" name="status" id="status" placeholder="" readonly="">
    </div>
  </div>

  <div class="form-group">
    <label for="name" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">可用数量</label>
    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
      <input value="{$stock_info.available_qty}" type="text" class="form-control input-lg" name="status" id="status" placeholder="" readonly="">
    </div>
  </div>

  <div class="form-group">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-left">
      <a href="{$pre_page_url}" class="btn btn-lg btn-primary  btn-block">上一页</a>
    </div>
  </div>

  <div class="form-group">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-left">
      <a href="{$next_page_url}" class="btn btn-lg btn-primary  btn-block">下一页</a>
    </div>
  </div>

  <div class="form-group">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  text-right">
      <a class="btn btn-lg btn-default btn-block">返回</a>
    </div>
  </div>
</form>
