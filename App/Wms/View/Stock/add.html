<div class="col-lg-12">
<form class="form-horizontal" action="{:U('add')}" method="post" id='form'>
<div class="form-group ">
    <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="id"></label>
    <div class="col-lg-5 col-sm-5 col-xs-5">
<input type="hidden" value="" name="id" id="id" class="form-control {required:true,digits:true,range:[0,4294967295]}" placeholder="">
    </div>
    <label class="control-label col-lg-4 col-md-4 col-sm-4"></label>
</div>
<div class="form-group ">
    <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="wh_id">仓库</label>
    <div class="col-lg-5 col-sm-5 col-xs-5"><div class="input-group" id="stock-wh_id-warehouse-id">
            <input type="hidden" value="" name="wh_id" id="wh_id" data-target="id" class="{required:true,digits:true,range:[0,4294967295]}" placeholder="">
            <input type="text" value="" data-target="name" class="form-control {required}" placeholder="" readonly="">
            <span class="input-group-btn">
            <a href="{:U('Warehouse/refer','refer=stock-wh_id-warehouse-id')}" data-target="#modal-refer"  data-toggle="modal" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></a>
            </span>
        </div>
    </div>
</div><div class="form-group ">
    <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="location_id">库位</label>
    <div class="col-lg-5 col-sm-5 col-xs-5"><div class="input-group" id="stock-location_id-location-id">
            <input type="hidden" value="" name="location_id" id="location_id" data-target="id" class="{required:true,digits:true,range:[0,4294967295]}" placeholder="">
            <input type="text" value="" data-target="name" class="form-control {required}" placeholder="" readonly="">
            <span class="input-group-btn">
            <a href="{:U('Location/refer','refer=stock-location_id-location-id')}" data-url="{:U('Location/refer','refer=stock-location_id-location-id')}" onclick="change_href(this)" data-target="#modal-refer"  data-toggle="modal" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></a>
            </span>
        </div>
    </div>
</div><div class="form-group ">
    <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="pro_code">产品编号</label>
    <div class="col-lg-5 col-sm-5 col-xs-5">
        <input type="text" class="form-control {required:true,maxlength:45,}"  value="" name="pro_code" id="pro_code"  placeholder="产品编号">
    </div>
    <label class="control-label col-lg-4 col-md-4 col-sm-4"></label>
</div>
<div class="form-group ">
    <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="batch">批次号</label>
    <div class="col-lg-5 col-sm-5 col-xs-5">
        <input type="text" class="form-control {required:true,maxlength:32,}"  value="" name="batch" id="batch"  placeholder="批次号">
    </div>
    <label class="control-label col-lg-4 col-md-4 col-sm-4"></label>
</div>
<div class="form-group ">
    <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="status">库存状态</label>
    <div class="col-lg-5 col-sm-5 col-xs-5">
        <select class="form-control" name="status">
            <option value="qualified">合格</option>
            <option value="unqualified">残次</option>
            <option value ="freeze">冻结</option>
        </select>
    </div>
    <label class="control-label col-lg-4" for=""></label>
</div>
<div class="form-group ">
    <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="stock_qty">库存量</label>
    <div class="col-lg-5 col-sm-5 col-xs-5">
        <input type="text" class="form-control {digits:true,range:[0,4294967295]}"  value="0" name="stock_qty" id="stock_qty"  placeholder="库存量">
    </div>
    <label class="control-label col-lg-4 col-md-4 col-sm-4"></label>
</div>
<div class="form-group ">
    <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="assign_qty">分配量</label>
    <div class="col-lg-5 col-sm-5 col-xs-5">
        <input type="text" class="form-control {digits:true,range:[0,4294967295]}"  value="0" name="assign_qty" id="assign_qty"  placeholder="分配量">
    </div>
    <label class="control-label col-lg-4 col-md-4 col-sm-4"></label>
</div>
<div class="form-group ">
    <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="prepare_qty">待上架量</label>
    <div class="col-lg-5 col-sm-5 col-xs-5">
        <input type="text" class="form-control {digits:true,range:[0,4294967295]}"  value="0" name="prepare_qty" id="prepare_qty"  placeholder="待上架量">
    </div>
    <label class="control-label col-lg-4 col-md-4 col-sm-4"></label>
</div>
</form>
</div>

<script type="text/javascript">
function change_href(node_location){
    var wh_id = $('#wh_id').val();
    var location_href = $(node_location).data('url')+'?wh_id='+wh_id;

    $(node_location).attr('href',location_href);
}
</script>
