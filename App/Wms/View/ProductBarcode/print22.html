
<html style="height: 100%">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style type="text/css">
          .one_card {
              padding-left:20px;
              width:50%;
              height:50%;
              /*border:1px solid #F00;*/
              float:right;
          }
          .prod_code {
              width:100%;
              height:25%;
              /*border:1px solid #F00;*/
              font-size:90px;
              font-weight:bold;
              float:right;
          }

          .prod_name {
            width:100%;
            height:30%;
            /*border:1px solid #F00;*/
            font-size:40px;
            font-weight:bold;
            float:right;
            overflow:hidden
          }
          .prod_attr {
            width:100%;
            height:25%;
            /*border:1px solid #F00;*/
            float:right;
            font-size:30px;
            overflow:hidden
          }
          .page_container {
              padding-right: 0px;
              padding-left: 0px;
              margin-right: auto;
              margin-left: auto;
          }

        </style>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>大厨网WMS系统</title>
        <link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
        <style type="text/css">
            body {
                color: #000 !important;
                word-wrap: break-word;
            }
            .border-black td {
                border-top: 1px solid black !important;
            }
            .table-condensed > thead > tr > th {
                border-bottom: 1px solid black !important;
            }
            .zero_min_height {
                min-height: 0px !important;
            }

        </style>
    </head>
    <body class="page_container">
        <div class="page" style="height:1169px;width:826px;margin:0px;padding:0px;">
            <for start="0" end="4">
            <div class="one_card">
                    <div class="prod_code">
                        <span>{$pro_code}</span>
                    </div>
                    <div class="prod_name">
                        <span>{$pro_name}</span>
                    </div>
                    <div class="prod_attr">
                        <span>{$attr}</span>
                    </div>
                    <br>
                    <br>
                  <img width="400" height="80" src="{$barcodeimg}">
            </div>
            </for>
      </div>
</body>
</html>
