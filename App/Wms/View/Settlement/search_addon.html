<notempty name="auth['pay']">
	<div class="form-group  col-lg-3">
		<div class="col-lg-10 col-lg-offset-2">
<a href="#" data-target="#modal" role="button" data-title="确认付款" rel="tooltip" data-placement="bottom" class="btn btn-sm btn-default btn-tool" data-id="" data-original-title="" title="" id="pay">确认付款</a>
		</div>
	</div>

<script type="text/javascript">
$(function(){
	//确认付款
	$('#pay').on('click',function(){
		//获得盘点单id
		var ids = getChecked();

        if(confirm('是否确定付款？')){
            $.ajax({
                url:'/Settlement/pay',
                type:'post',
                cache : false,
                dataType:'json',
                data:'ids='+ids,
                success: function(json){
                    if(json.status=='1'){
                        alert('操作成功');
                        window.location.reload();
                    }else{
                        alert(json.msg);
                    }
                }
            });
        }

		return false;
	});
});
</script>
</notempty>
