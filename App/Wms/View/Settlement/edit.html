    <h3 class="panel-title">
    <div class="col-lg-4 col-sm-4 col-md-4 col-xs-12">

  <a href="{:U('view',array($pk => $data[$pk]))}" data-title="放弃更改" rel="tooltip" data-placement="bottom" class="btn btn-sm btn-defaul"><i class="glyphicon glyphicon-repeat"></i> 放弃</a>
  </div>
    
      <include file="status-bar" />
      <div class="clearfix"></div>
    </h3>
  </div>
  <div class="panel-body">
  	<div class="row">
		<div class="col-lg-6"><h3>结算单 {$data.code}</h3></div>
		<div class="col-lg-6">
<div class="btn-group pull-right" role="group" aria-label="...">
      <a href="#" class="list-group-item">

            <div style="width: 48px; height: 48px;font-size: 32px;margin:auto;padding:6px 8px">
              <span class="glyphicon glyphicon-plane" aria-hidden="true"></span>
            </div>
        </div>
        <div class="media-body">
          <h4 class="list-group-item-heading">{$data.qty_total}</h4>
          <p class="list-group-item-text">总数量</p>
      </div>
      </a>

      <a href="#" class="list-group-item">
        <div class="media-left">
            <div style="width: 48px; height: 48px;font-size: 32px;margin:auto;padding:6px 8px">
              <span class="glyphicon glyphicon-white glyphicon-usd" aria-hidden="true"></span>
            </div>
        </div>
        <div class="media-body">
          <h4 class="list-group-item-heading">{$data.price_total}</h4>
          <p class="list-group-item-text">总金额</p>
      </div>
      </a>
</div>



</div>

<div class="row">
<input type="hidden" name="id" value="{$data.id}" />
<div class="form-group  col-lg-4">
    <label class="control-label col-lg-4 col-sm-4 col-xs-4" for="company_id">所属系统</label>
    <div class="col-lg-8 col-sm-8 col-xs-8">
        <select id="company_id" name="company_id" class="form-control input-sm selected" value="{$data.company_id}">
            <option value ="1">大厨网</option>
            <option value ="2">大果网</option>
        </select>
    </div>
</div>

<div class="form-group col-lg-4">
    <label class="control-label col-lg-4 col-sm-4 col-xs-4" for="wh_id">目的仓库</label>
    <div class="col-lg-8 col-sm-8 col-xs-8"><div class="input-group" id="stock_purchase-wh_id-warehouse-id">
            <input type="text" value="{$data.warehouse_name}" data-target="name" class="form-control input-sm {required}" placeholder="" readonly="">
            <input type="hidden" value="{$data.wh_id}" name="wh_id" id="wh_id" data-target="id" class="{required:true,digits:true,range:[0,4294967295]}" placeholder="">
            <span class="input-group-btn">
            <a data-href="{:U('Warehouse/refer','refer=stock_purchase-wh_id-warehouse-id')}" data-target="#modal-refer"  data-toggle="modal" class="btn btn-sm btn-default"><i class="glyphicon glyphicon-search"></i></a>
            </span>
        </div>
    </div>
</div>
<div class="form-group col-lg-4">
    <label class="control-label col-lg-4 col-sm-4 col-xs-4" for="expecting_date">送货日期</label>
    <div class="col-lg-8 col-sm-8 col-xs-8">
<input type="datetime"  autocomplete="off" value="{$data.expecting_date}" class="form-control input-sm date form_datetime {required:true,dateISO:true,date:true,}" name="expecting_date" id="expecting_date"  rel="datepicker" data-date="" data-date-format="yyyy-mm-dd hh:ii:ss" placeholder="送货日期">
    </div>
</div>
</div>
<div class="row">
<div class="form-group  col-lg-4">
    <label class="control-label col-lg-4 col-sm-4 col-xs-4" for="partner_id">供货商</label>
    <div class="col-lg-8 col-sm-8 col-xs-8"><div class="input-group" id="stock_purchase-partner_id-partner-id">
            <input type="text" value="{$data.partner_name}" data-target="name" class="form-control input-sm {required}" placeholder="" readonly="">
            <input type="hidden" value="{$data.partner_id}" name="partner_id" id="partner_id" data-target="id" class="{required:true,digits:true,range:[0,4294967295]}" placeholder="">
            <span class="input-group-btn">
            <a data-href="{:U('Partner/refer','refer=stock_purchase-partner_id-partner-id')}" data-target="#modal-refer"  data-toggle="modal" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-search"></i></a>
            </span>
        </div>
    </div>
</div>
<div class="form-group  col-lg-4">
    <label class="control-label col-lg-4 col-sm-4 col-xs-4" for="partner_id">付款方式</label>
    <div class="col-lg-8 col-sm-8 col-xs-8"><select id="invoice_method" name="invoice_method" class="form-control selected input-sm" value="{$data.invoice_method}">
<option value ="0">预付款</option>
                        <option value ="1">货到付款</option>

            </select>
    </div>
</div>

</div>
<include file="prolist-edit" />

</form>
