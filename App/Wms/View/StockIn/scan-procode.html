<include file="Pda:nav-cur" />

<form class="form-horizontal form-pda form-scan" action="{:U('__ACTION__')}" method="POST">
  <input type="hidden" name="t" value="scan_procode" />
  <div class="form-group">
    <label for="code" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">入库单编号</label>
    <label class="col-lg-8 col-md-8 col-sm-8 col-xs-8 control-label">{$code}</label>
    
  </div>
  
    <div class="form-group">
    <label for="code" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">货品号</label>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
      <input type="hidden" name="id" value="{$id}" />
      <input autocomplete="off" type="text" class="form-control input-lg input-pda" value="1000324" id="code" name="code" placeholder="请输入编号">
    </div>
  </div>
  <br>
   <include file="Pda:btn" />
</form>
<script type="text/javascript">
$(function(){
  $('.input-pda').on('focus',function(){
    $(this).select();
  });
  $('.input-pda').focus();
  $('.form-pda button[type=submit]').on('click',function(){
    $(this).prop('disabled', true);
    var addr,params;
    params=$(this).parents('form').serialize();
    addr=$(this).parents('form').attr('action');
    $.ajax({
      url:addr,
      type:'post',
      cache : false,
      dataType:'json',
      data:params,
      success: function(msg){
        $('.form-pda button[type=submit]').prop('disabled', false);
        
        if(msg.status == 0){
          alert_error(msg.msg);
            $('.input-pda').focus();
        }
        if(msg.url != '' && msg.url != null ){
          setTimeout(function() {document.location=msg.url}, 0);
        }
        if(msg.data != '' && msg.data != null ){
            $('.content').html(msg.data);
        }
      }
    }); 
    return false;
  });
  
});
</script>
