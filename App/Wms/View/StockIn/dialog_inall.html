<script type='text/html' id="dialog_inall">
<div class="modal fade in bs-example-modal-lg" role="dialog" aria-labelledby="gridSystemModalLabeldialog" style="display:block;">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" onclick="alert_dialog.close();" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabelalert"> {{title}}</h4>
      </div>
      <div class="modal-body">
        <div class="container-fluid lgo">
          <div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12 text-center">{{title}}</div>
          </div>
          <br>
          <div class="row">
            <a href="{{successhref}}" class="btn btn-success btn-lg btn-block">采购正品退货</a>
          </div>
          <br>
          <!--div class="row">
            <a href="{{errorhref}}" class="btn btn-danger btn-lg btn-block">采购残品退货</a>
          </div -->
        </div>
      </div>
      {{if status}}
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="alert_dialog.close();">取消</button>
        <button type="button" class="btn btn-primary">确认收货</button>
      </div>
      {{/if}}
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</script>
