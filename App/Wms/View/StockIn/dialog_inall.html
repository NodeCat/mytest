<script type='text/html' id="dialog_inall">
<div class="modal fade in" role="dialog" aria-labelledby="gridSystemModalLabeldialog" style="display:block;">
<form class="form-horizontal form-ajax form-view" action="{{dosubmit_url}}" method="post">

  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" onclick="alert_dialog.close();" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabelalert"> {{title}}</h4>
      </div>
      <div class="modal-body">
        <div class="container-fluid lgo">
          <div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12 text-left"><h3><span>单号</span>  {{code}} </h3></div>
          </div>
          <br>
        <div class="row">
        <table class="data-table table table-bordered table-striped table-condensed table-hover tablesorter tablesorter-bootstrap">
            <colgroup>
             <col style="width: 5%;">
             <col style="width: 10%;">
             <col style="width: 20%;">
             <col style="width: 35%;">
             <col style="width: 10%;">
             <col style="width: 10%;">
             <col style="width: 10%;">
            </colgroup>
            <thead>
              <tr class="text-center tablesorter-headerRow">
                <th>序号</th>
                <th>货品号</th>
                <th>货品名称</th>
                <th>规格</th>
                <th>批次</th>
                <th>预计到货量</th>
                <th>已收货量</th>
                <th>本次收货量</th>
              </tr>
            </thead>
            <tbody>
              {{each data as vo i}}
              <tr >
                  <td>{{i +1 }}</td>
                  <input type="hidden" value="{{i +1 }}" name='id_key[]'>
                  <td>{{vo.pro_code}}</td>
                  <td>{{vo.pro_name}}</td>
                  <td>{{vo.pro_attrs}}</td>
                  <td>{{vo.batch}}</td>
                  <td>{{vo.expected_qty}}</td>
                  <td>{{vo.receipt_qty}}</td>
                  <input type="hidden" value="{{vo.id}}" name='id[]'>
                  <td><input type='text' class="form-control" value="{{vo.now_qty}}" name="now_qty[]"></td>
              </tr>
              {{/each}}
              
            </tbody>
          </table>
          </div>
        </div>
      </div>
      {{if status}}
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="alert_dialog.close();">取消</button>
        <input type="hidden" value="{{idkey}}" name="in_id">
        <button type="submit"  class="btn btn-primary">确认收货</button>
      </div>
      {{/if}}
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</form>
  
</div><!-- /.modal -->

</script>
