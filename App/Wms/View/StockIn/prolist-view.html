<div role="tabpanel">
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab" style="padding: 5px 10px;">产品列表</a></li>
  </ul>

  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="home">
    	<table id="table-pro" class="data-table table table-condensed table-hover" style="">
  		<thead>
  			<th></th><th>名称</th><th>计量单位</th><th>预计数量</th><th>待上架量</th><th>已上架量</th><th>批次</th><!--<th>正品</th><th>残品</th>-->
  		</thead>
  		<tbody>
      <volist name="pros" id="vo">
        
<tr class="tr-cur">
      <td>{$i}</td>
      <td>[{$vo.pro_code}]{$vo.pro_name}]（{$vo.pro_attrs}）</td>

        <td>
          {$vo.uom_name}
        </td>
                <td  class="text-left">
          {$vo.expected_qty}
        </td>
        <td  class="text-left">
          {$vo.prepare_qty}
        </td>
        <td  class="text-left">
          {$vo.done_qty}
        </td>
        <td  class="text-left">
            <if condition="$vo.batch neq ''">{$vo.batch}
            <else />{$data.code}
            </if>
        </td>
      </tr>
        
      </volist>

  		</tbody>
  		</table>
    </div>
  </div>

</div>

<style type="text/css">
#table-pro input[type=text]{
  padding: 0px 10px;
  font-size: 13px;
}
#table-pro input[type=text],#table-pro select{
  border: none;
  box-shadow:none;
  height: 24px;
}
</style>
