<div class="col-lg-12">
<form class="form-horizontal" action="{:U('edit')}" method="post" id='form'>
<div class="form-group ">
<label class="control-label col-lg-3 col-sm-3 col-xs-3" for="id"></label>
<div class="col-lg-5 col-sm-5 col-xs-5">
<input type="hidden" value="{$data.id}" name="id" id="id" class="form-control {required:true,digits:true,range:[0,4294967295]}"  placeholder="">
</div>
<label class="control-label col-lg-4" for=""></label>
</div>
<div class="form-group ">
<label class="control-label col-lg-3 col-sm-3 col-xs-3" for="name">区域名称</label>
<div class="col-lg-5 col-sm-5 col-xs-5">
<input type="text" class="form-control {required:true,maxlength:45,}"  value="{$data.name}" name="name" id="name" placeholder="">
</div>
<label class="control-label col-lg-4" for=""></label>
</div>
<div class="form-group ">
<label class="control-label col-lg-3 col-sm-3 col-xs-3" for="code">区域标识</label>
<div class="col-lg-5 col-sm-5 col-xs-5">
<input type="text" class="form-control {required:true,maxlength:45,}"  value="{$data.code}" name="code" id="code" placeholder="">
</div>
<label class="control-label col-lg-4" for=""></label>
</div>
<div class="form-group ">
<label class="control-label col-lg-3 col-sm-3 col-xs-3" for="wh_id">仓库标识</label>
<div class="col-lg-5 col-sm-5 col-xs-5">
<div class="input-group" id="location-wh_id-warehouse-id">
<input type="hidden" value="{$data.wh_id}" name="wh_id" id="wh_id" data-target="id" class="form-control {required:true,digits:true,range:[0,4294967295]}" placeholder="">
<input type="text" value="{$data.wh_code}" data-target="code" class="form-control {required}" placeholder="" readonly="">
<a href="/Warehouse/refer/refer/location-wh_id-warehouse-id.htm" data-target="#modal-refer"  data-toggle="modal"><span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span></a>
</div>

</div>
<label class="control-label col-lg-4" for=""></label>
</div>
<div class="form-group ">
<label class="control-label col-lg-3 col-sm-3 col-xs-3" for="status">区域状态</label>
<div class="col-lg-5 col-sm-5 col-xs-5">
<select type="text" class="form-control {required:true,maxlength:32,}"  value="{$data.status}" name="status" id="status">
    <option value ="1">合格状态</option>
    <option value ="2">残次状态</option>
</select>
</div>
<label class="control-label col-lg-4" for=""></label>
</div>

<div class="form-group ">
<label class="control-label col-lg-3 col-sm-3 col-xs-3" for="notes">备注</label>
<div class="col-lg-5 col-sm-5 col-xs-5">
<input type="text" class="form-control {required:true,maxlength:200,}"  value="{$data.notes}" name="notes" id="notes" placeholder="">
</div>
<label class="control-label col-lg-4" for=""></label>
</div>
</form>
</div>
