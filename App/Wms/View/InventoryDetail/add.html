<div class="col-lg-12">

<form class="form-horizontal" action="{:U('add')}" method="post" id='form'> 
<div class="form-group ">
    <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="id"></label>
    <div class="col-lg-5 col-sm-5 col-xs-5">
<input type="hidden" value="" name="id" id="id" class="form-control {required:true,digits:true,range:[0,4294967295]}" placeholder="">
    </div>
    <label class="control-label col-lg-4 col-md-4 col-sm-4"></label>
</div>
<div class="form-group ">
    <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="inventory_code">盘点单单号</label>
    <div class="col-lg-5 col-sm-5 col-xs-5">
        <input type="text" class="form-control {required:true,maxlength:45,}"  value="" name="inventory_code" id="inventory_code"  placeholder="盘点单单号">
    </div>
    <label class="control-label col-lg-4 col-md-4 col-sm-4"></label>
</div>
<div class="form-group ">
    <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="pro_code">货品标识</label>
    <div class="col-lg-5 col-sm-5 col-xs-5">
        <input type="text" class="form-control {required:true,maxlength:45,}"  value="" name="pro_code" id="pro_code"  placeholder="货品标识">
    </div>
    <label class="control-label col-lg-4 col-md-4 col-sm-4"></label>
</div>
<div class="form-group ">
    <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="location_id">库位</label>
    <div class="col-lg-5 col-sm-5 col-xs-5"><div class="input-group" id="stock-location_id-location-id">
            <input type="hidden" value="" name="location_id" id="location_id" data-target="id" class="{required:true,digits:true,range:[0,4294967295]}" placeholder="">
            <input type="text" value="" data-target="code" class="form-control {required}" placeholder="" readonly="">
            <span class="input-group-btn">
            <a href="{:U('Location/refer','refer=stock-location_id-location-id')}" data-url="{:U('Location/refer','refer=stock-location_id-location-id')}" data-target="#modal-refer"  data-toggle="modal" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></a>
            </span>
        </div>
    </div>
</div>
<!--<div class="form-group ">
    <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="theoretical_qty">理论仓库数</label>
    <div class="col-lg-5 col-sm-5 col-xs-5">
        <input type="text" class="form-control {required:true,digits:true,range:[0,4294967295]}"  value="0" name="theoretical_qty" id="theoretical_qty"  placeholder="理论仓库数">
    </div>
    <label class="control-label col-lg-4 col-md-4 col-sm-4"></label>
</div>-->
</form>
</div>
