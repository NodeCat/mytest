<div class="col-lg-12">
<form class="form-horizontal" action="{:U('edit')}" method="post" id='form'>

    <div class="form-group ">
        <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="id"></label>
        <div class="col-lg-5 col-sm-5 col-xs-5">
            <input type="hidden" value="{$data.id}" name="id" id="id" class="form-control {required:true,digits:true,range:[0,4294967295]}"  placeholder="">
        </div>
        <label class="control-label col-lg-4" for=""></label>
    </div>
    <div class="form-group ">
        <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="inventory_code">盘点单单号</label>
        <div class="col-lg-5 col-sm-5 col-xs-5">
                        <input type="text" class="form-control {required:true,maxlength:45,}"  value="{$data.inventory_code}" name="inventory_code" id="inventory_code" placeholder="" readonly="">
        </div>
        <label class="control-label col-lg-4" for=""></label>
    </div>
    <div class="form-group ">
        <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="pro_qty">盘点数量</label>
        <div class="col-lg-5 col-sm-5 col-xs-5">
                        <input type="text" class="form-control {required:true,digits:true,range:[0,4294967295]}"  value="{$data.pro_qty}" name="pro_qty" id="pro_qty" placeholder="">
        </div>
        <label class="control-label col-lg-4" for=""></label>
    </div>
    <div class="form-group ">
        <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="theoretical_qty">理论库存量</label>
        <div class="col-lg-5 col-sm-5 col-xs-5">
                        <input type="text" class="form-control {required:true,digits:true,range:[0,4294967295]}"  value="{$data.theoretical_qty}" name="theoretical_qty" id="theoretical_qty" placeholder="" readonly="">
        </div>
        <label class="control-label col-lg-4" for=""></label>
    </div>
</form>
</div>
