<div class="col-lg-12">
<form class="form-horizontal" action="{:U('edit')}" method="post" id='form'>

    <div class="form-group ">
        <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="id"></label>
        <div class="col-lg-5 col-sm-5 col-xs-5">
            <input type="hidden" value="{$data.id}" name="id" id="id" class="form-control {required:true,digits:true,range:[0,4294967295]}"  placeholder="">
        </div>
        <label class="control-label col-lg-4" for=""></label>
    </div>
    <div class="form-group ">
        <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="type">调整类型</label>
        <div class="col-lg-5 col-sm-5 col-xs-5">
                        <input type="text" class="form-control {required:true,maxlength:32,}"  value="{$data.type}" name="type" id="type" placeholder="">
        </div>
        <label class="control-label col-lg-4" for=""></label>
    </div>
    <div class="form-group ">
        <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="code">调整单号</label>
        <div class="col-lg-5 col-sm-5 col-xs-5">
                        <input type="text" class="form-control {required:true,maxlength:32,}"  value="{$data.code}" name="code" id="code" placeholder="">
        </div>
        <label class="control-label col-lg-4" for=""></label>
    </div>
    <div class="form-group ">
        <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="pro_code">sku编号</label>
        <div class="col-lg-5 col-sm-5 col-xs-5">
                        <input type="text" class="form-control {required:true,maxlength:45,}"  value="{$data.pro_code}" name="pro_code" id="pro_code" placeholder="">
        </div>
        <label class="control-label col-lg-4" for=""></label>
    </div>
    <div class="form-group ">
        <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="refer_code">关联单据单号</label>
        <div class="col-lg-5 col-sm-5 col-xs-5">
                        <input type="text" class="form-control {required:true,maxlength:45,}"  value="{$data.refer_code}" name="refer_code" id="refer_code" placeholder="">
        </div>
        <label class="control-label col-lg-4" for=""></label>
    </div>
    <div class="form-group ">
        <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="batch">批次id</label>
        <div class="col-lg-5 col-sm-5 col-xs-5">
                        <input type="text" class="form-control {required:true,maxlength:32,}"  value="{$data.batch}" name="batch" id="batch" placeholder="">
        </div>
        <label class="control-label col-lg-4" for=""></label>
    </div>
</form>
</div>
