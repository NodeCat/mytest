<div class="col-lg-12">
<form class="form-horizontal" action="{:U('add')}" method="post" id='form'>
<div class="form-group ">
    <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="id"></label>
    <div class="col-lg-5 col-sm-5 col-xs-5">
<input type="hidden" value="" name="id" id="id" class="form-control {required:true,digits:true,range:[0,4294967295]}" placeholder="">
    </div>
    <label class="control-label col-lg-4 col-md-4 col-sm-4"></label>
</div>
<div class="form-group ">
    <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="type">调整类型</label>
    <div class="col-lg-5 col-sm-5 col-xs-5">
        <input type="text" class="form-control {required:true,maxlength:32,}"  value="" name="type" id="type"  placeholder="调整类型">
    </div>
    <label class="control-label col-lg-4 col-md-4 col-sm-4"></label>
</div>
<div class="form-group ">
    <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="code">调整单号</label>
    <div class="col-lg-5 col-sm-5 col-xs-5">
        <input type="text" class="form-control {required:true,maxlength:32,}"  value="" name="code" id="code"  placeholder="调整单号">
    </div>
    <label class="control-label col-lg-4 col-md-4 col-sm-4"></label>
</div>
<div class="form-group ">
    <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="pro_code">sku编号</label>
    <div class="col-lg-5 col-sm-5 col-xs-5">
        <input type="text" class="form-control {required:true,maxlength:45,}"  value="" name="pro_code" id="pro_code"  placeholder="sku编号">
    </div>
    <label class="control-label col-lg-4 col-md-4 col-sm-4"></label>
</div>
<div class="form-group ">
    <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="refer_code">关联单据单号</label>
    <div class="col-lg-5 col-sm-5 col-xs-5">
        <input type="text" class="form-control {required:true,maxlength:45,}"  value="" name="refer_code" id="refer_code"  placeholder="关联单据单号">
    </div>
    <label class="control-label col-lg-4 col-md-4 col-sm-4"></label>
</div>
<div class="form-group ">
    <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="batch">批次id</label>
    <div class="col-lg-5 col-sm-5 col-xs-5">
        <input type="text" class="form-control {required:true,maxlength:32,}"  value="" name="batch" id="batch"  placeholder="批次id">
    </div>
    <label class="control-label col-lg-4 col-md-4 col-sm-4"></label>
</div>
<input type="hidden" value="{:session('user.wh_id')}" name="wh_id" id="wh_id" class="form-control" placeholder="">
</form>
</div>
