        <td  style="width:10%;">

        </td>

          <select name="pros[pro_uom][]" class="form-control input-sm selected" value="{$vo.pro_uom}">

          <input type="text"  id="price_unit" name="pros[price_unit][]" placeholder="单价"  value="{$vo.price_unit}" class="form-control input-sm text-left p_price">

  </div>

<style type="text/css">
#table-pro input[type=text]{
  padding: 1px 10px;
  font-size: 13px;
}

</style>
<script type="text/javascript">

$(function(){

$('#table-pro').delegate('.p_qty,.p_price','input',function(){
    var qty = $(this).parents('tr').find('.p_qty').val();
    var price = $(this).parents('tr').find('.p_price').val();
    var price_total = accMul(qty,price);
    $(this).parents('tr').find('.p_res').text(price_total); 
});

typehead();
$('.add-pro').on('click',function(){
    var val = $('.tr-cur .pro_code').val();
    if(val == '' && val != null) {
      $('.tr-cur .pro_names').focus();
      alert('请输入产品编号选择产品。');
      return;
    }
    $('.tr-cur').removeClass('tr-cur');
    var tr = $('#table-pro tr.tr-tpl').clone();
    tr.removeClass('tr-tpl');
    tr.addClass('tr-cur');
    tr.removeClass('hidden');
    $('#table-pro tr:last').before(tr);
    //$('#table-pro tr:eq(2)').after(tr);
    typehead();
    $('#table-pro tr.tr-cur .pro_names').focus();
    
});

$('#table-pro').delegate('.pro_names','focus',function(){
  $('.tr-active').removeClass('tr-active');
  $(this).parents('tr').addClass('tr-active');
});
/*
$('#table-pro').delegate('input','focus',function(){
  $(this).select();
});
*/
//删除操作
$('.tab-content').delegate( '.btn-delete', 'click', function(){
  $(this).closest('tr').remove();
});

});

function typehead() {
$('.tr-cur .pro_names').typeahead({ 
    display: 'name',
    val: 'val',
    items:10,
    ajax: {
      url:"{:U('Purchase/match_code')}",
      triggerLength: 1,
      method: 'post',
      preDispatch: function(data) {
          return { 'q': data };
      },
      preProcess: function(data) {
        var n =$.parseJSON(data);
        $.each(n,function(a,b){
          n[a]['val'] = JSON.stringify(b['val']);
        }); 
        return n;
      }
    },
    itemSelected:function(item,val,text) {
        val = $.parseJSON(val);
        $('#table-pro .tr-active .pro_code').val(val['code']);
        $('#table-pro .tr-active .pro_name').val(val['name']);
        $('#table-pro .tr-active .pro_attrs').val(val['attrs']);
        $('.tr-active').removeClass('tr-active');
    }
  });
}

    
</script>
