<form class="form-horizontal form-ajax" action="{:U('add')}" method="post" id='form'>
<div class="panel panel-default">
  <div class="panel-heading" style="padding:0px 15px;">

    <h3 class="panel-title"></h3>
        <div class="col-lg-4 col-sm-4 col-md-4 col-xs-12">
  <button type="submit" data-title="保存" rel="tooltip"  data-placement="bottom" class="btn btn-sm btn-primary" data-id=""><i class="glyphicon glyphicon-pencil"></i> 保存</button>
  <a href="{:U('index')}" data-title="放弃更改" rel="tooltip" data-placement="bottom" class="btn btn-sm btn-defaul"><i class="glyphicon glyphicon-repeat"></i> 放弃</a>
  </div>
  {~$data['status']= "0";}
  <include file="status-bar" />
  <div class="clearfix"></div>
  </div>
  <div class="panel-body">
  	<div class="row">
		<div class="col-lg-6"><h3>采购单 新建</h3></div>
		<div class="col-lg-6">
</div>
</div>
  	<hr/>
  	
  	
<div class="row">
<div class="form-group  col-lg-4">
    <label class="control-label col-lg-4 col-sm-4 col-xs-4" for="company_id">所属系统</label>
    <div class="col-lg-8 col-sm-8 col-xs-8">
        <select id="company_id" name="company_id" class="form-control input-sm selected" data-value="0">
            <option value ="1">大厨网</option>
            <option value ="2">大果网</option>
        </select>
    </div>
</div>

<div class="form-group col-lg-4">
    <label class="control-label col-lg-4 col-sm-4 col-xs-4" for="wh_id">目的仓库</label>
    <div class="col-lg-8 col-sm-8 col-xs-8"><div class="input-group" id="stock_purchase-wh_id-warehouse-id">
            <input type="text" value="" data-target="name" class="form-control input-sm {required:true,}" placeholder="" readonly="">
            <input type="hidden" value="" name="wh_id" id="wh_id" data-target="id" class="{required:true,digits:true,range:[0,4294967295]}" placeholder="">
            <span class="input-group-btn">
            <a data-href="{:U('Warehouse/refer','refer=stock_purchase-wh_id-warehouse-id')}" data-target="#modal-refer"  data-toggle="modal" class="btn btn-sm btn-default"><i class="glyphicon glyphicon-search"></i></a>
            </span>
        </div>
    </div>
</div>
<div class="form-group col-lg-4">
    <label class="control-label col-lg-4 col-sm-4 col-xs-4" for="expecting_date">送货日期</label>
    <div class="col-lg-8 col-sm-8 col-xs-8">
<input  autocomplete="off" type="datetime" class="form-control input-sm date form_datetime {required:true,dateISO:true,date:true,}" name="expecting_date" id="expecting_date"  rel="datepicker" data-date="" data-date-format="yyyy-mm-dd hh:ii:ss" placeholder="送货日期">
    </div>
</div>
</div>
<div class="row">
<div class="form-group  col-lg-4">
    <label class="control-label col-lg-4 col-sm-4 col-xs-4" for="partner_id">供货商</label>
    <div class="col-lg-8 col-sm-8 col-xs-8"><div class="input-group" id="stock_purchase-partner_id-partner-id">
            <input type="text" value="" data-target="name" class="form-control input-sm {required}" placeholder="" readonly="">
            <input type="hidden" value="" name="partner_id" id="partner_id" data-target="id" class="{required:true,digits:true,range:[0,4294967295]}" placeholder="">
            <span class="input-group-btn">
            <a data-href="{:U('Partner/refer','refer=stock_purchase-partner_id-partner-id')}" data-target="#modal-refer"  data-toggle="modal" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-search"></i></a>
            </span>
        </div>
    </div>
</div>
<div class="form-group  col-lg-4">
    <label class="control-label col-lg-4 col-sm-4 col-xs-4" for="partner_id">付款方式</label>
    <div class="col-lg-8 col-sm-8 col-xs-8"><select id="invoice_method" name="invoice_method" class="form-control selected input-sm" data-value="{$data.invoice_method}">
                        <option value ="0">预付款</option>
                        <option value ="1">货到付款</option>
            </select>
    </div>
</div>

</div>
<include file="prolist-add" />

<div class="row">
  <textarea name="remark" class="form-control" rows="5" placeholder="备注"></textarea>
</div>

</br>
<div class="row">
  <textarea name="pro_infos" id="pro_infos" class="form-control" rows="5" placeholder="批量添加"></textarea>
  <a id="preview" class="btn btn-sm btn-primary btn-tool"><span class="glyphicon glyphicon-search"></span> 预览</a>
</div>

</form>

<script type="text/javascript">
$(function(){
  //预览
  $('#preview').on('click',function(){
    var _pro_infos = $('#pro_infos').val();
    var _url = '/purchase/preview';
    //提交数据到后端处理
    $.ajax({
      url:_url,
      type:'post',
      cache : false,
      dataType:'json',
      data:'pro_infos='+_pro_infos,
      success: function(json){
        if(json.status == 1){
          $('#table-pro tbody').append(json.data.html);
        }else{
          alert(json.msg);
        }
      }
    });
  });
});
</script>
