<script type="text/javascript">
$(function(){


  $('#pro_code').typeahead({ 
    display: 'name',
    val: 'id',
    items:10,
    ajax: {
      url:"{:U('Product/match_code')}",
      triggerLength: 1,
      method: 'post',
      preDispatch: function(data) {
          return { 'q': data };
      },
      preProcess: function(data) {
        return $.parseJSON(data); 
      }
    },
    itemSelected:function(item,val,text) {
        $('#pro_name').val(text);
        $('#pro_id').val(val);
        var fun=function(data){ 
                $('#account_list').typeahead({
                        source: data
                });
                //$('#account_list').val('');
                $('#account_list1 li a').on('click',function(){
                     $('#account_list').val($('#account_list').val()+ ' ' + $(this).text()+ ' ');
                });
        };
        if(val >0 ) get_list("{:U('User/match_account')}",val,'#account_list1',fun);
    }
  });


});

</script>
