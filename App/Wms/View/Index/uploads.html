{__NOLAYOUT__}
<div class="row-fluid">
<div class="col-md-8">
    <form id="upload" method='post' action="upload" enctype="multipart/form-data">
        <span class="btn btn-success fileinput-button">
            <i class="glyphicon glyphicon-plus"></i> 单击选择要上传的文件
            <input type="file" name="file[]"  accept="image/png, image/gif, image/jpg, image/jpeg">
        </span>

        <button type="submit" class="btn btn-default">
            <i class="glyphicon glyphicon-open"></i> 上传文件
        </button>
    </form>
</div>

<div class="col-md-4">
    <a href="{:U($operate.'download')}" class="btn btn-info" target="_blank">
        <i class="glyphicon glyphicon-download-alt"></i> 下载模版
    </a>
</div>
</div>
<style type="text/css">
.fileinput-button {
  position: relative;
  overflow: hidden;
}
.fileinput-button input {
  position: absolute;
  top: 0;
  right: 0;
  margin: 0;
  opacity: 0;
  filter: alpha(opacity=0);
  transform: translate(-300px, 0) scale(4);
  font-size: 23px;
  direction: ltr;
  cursor: pointer;
}
.fileupload-buttonbar .btn,
.fileupload-buttonbar .toggle {
  margin-bottom: 5px;
}

* html .fileinput-button {
  line-height: 24px;
  margin: 1px -3px 0 0;
}

/* Fix for IE 7: */

* + html .fileinput-button {
  padding: 2px 15px;
  margin: 1px 0 0 0;
}

@media (max-width: 767px) {
  .files .btn span {
    display: none;
  }
  .files .preview * {
    width: 40px;
  }
  .files .name * {
    width: 80px;
    display: inline-block;
    word-wrap: break-word;
  }
  .files .progress {
    width: 20px;
  }
  .files .delete {
    width: 60px;
  }
}

</style>
