<div class="col-lg-12">
<form class="form-horizontal" action="{:U('edit')}" method="post" id='form'>

    <div class="form-group ">
        <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="id"></label>
        <div class="col-lg-5 col-sm-5 col-xs-5">
            <input type="hidden" value="{$data.id}" name="id" id="id" class="form-control {required:true,digits:true,range:[0,4294967295]}"  placeholder="">
        </div>
        <label class="control-label col-lg-4" for=""></label>
    </div>
    <div class="form-group ">
        <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="code">盘点单单号</label>
        <div class="col-lg-5 col-sm-5 col-xs-5">
                        <input type="text" class="form-control {required:true,maxlength:45,}"  value="{$data.code}" name="code" id="code" placeholder="" readonly="">
        </div>
        <label class="control-label col-lg-4" for=""></label>
    </div>
    <div class="form-group ">
        <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="location_id">区域</label>
        <div class="col-lg-5 col-sm-5 col-xs-5">
        <div class="input-group" id="stock_inventory-location_id-location-id">
                <input type="text" value="{$data.location_name}" data-target="name" class="form-control {required}" placeholder="" readonly="">
                <input type="hidden" value="{$data.location_id}" name="location_id" id="location_id" data-target="id" class="form-control {required:true,digits:true,range:[0,4294967295]}" placeholder="">
                <span class="input-group-btn">
            </span>
            </div>
    
        </div>
        <label class="control-label col-lg-4" for=""></label>
    </div>
    <div class="form-group ">
        <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="is_diff">有无差异</label>
        <div class="col-lg-5 col-sm-5 col-xs-5">
            <select class="form-control selected" name="is_diff" data-value="{$data.is_diff}">
                <option value="0">无</option>
                <option value="1">有</option>
            </select>
        </div>
        <label class="control-label col-lg-4" for=""></label>
    </div>
    <div class="form-group ">
        <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="remark">备注</label>
        <div class="col-lg-5 col-sm-5 col-xs-5">
                        <input type="text" class="form-control {required:true,maxlength:200,}"  value="{$data.remark}" name="remark" id="remark" placeholder="">
        </div>
        <label class="control-label col-lg-4" for=""></label>
    </div>
    <div class="form-group ">
        <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="status">盘点单状态</label>
        <div class="col-lg-5 col-sm-5 col-xs-5">
            <select class="form-control selected" name="status" data-value="{$data.status}">
                <option value="noinventory">未盘点</option>
                <option value="inventorying">盘点中</option>
                <option value="confirm">待确认</option>
                <option value="closed">已作废</option>
            </select>
        </div>
        <label class="control-label col-lg-4" for=""></label>
    </div>
</form>
</div>
