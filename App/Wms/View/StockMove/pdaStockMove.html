<ol class="breadcrumb">
  <li><a href="{:U('stockin/test')}">首页</a></li>
  <li class="active">移库</li>
</ol>

<div class="page-header text-center">
  <h1>{$title} <small></small></h1>
</div>

<notempty name="msg">
<div class="alert alert-success text-center" role="alert">{$msg}</div>
</notempty>
<notempty name="error_msg">
<div class="alert alert-danger text-center" role="alert">{$error_msg}</div>
</notempty>
<div class="alert alert-danger text-center hidden" role="alert"></div>
<form class="form-horizontal form-view" method="POST">
  <div class="form-group">
    <label for="location" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">从库位</label>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
      <input type="text" class="form-control input-lg" id="location_code" name="location_code" placeholder="请输入源库位">
    </div>
  </div>
  <br>

  <div class="form-group">
    <label for="pro_code" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">货品号</label>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
      <input type="text" class="form-control input-lg" name="pro_code" id="pro_code" placeholder="请输入货品号">
    </div>
  </div>
  <br>

  <!--<div class="form-group">
    <label for="batch" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">批次编号</label>
    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
      <input type="text" class="form-control input-lg" name="batch" id="batch" placeholder="请输入批次编号">
    </div>
  </div>
  <br>-->

  <div class="form-group">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-left">
      <button type="submit" class="btn btn-lg btn-primary  btn-block" id="submit_search">确定</button>
    </div>
  </div>
  <br>
  <div class="form-group">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  text-right">
      <a class="btn btn-lg btn-default btn-block">返回</a>
    </div>
  </div>
</form>

<script type="text/javascript">
$(function(){
  $('#submit_search').click(function(){
    var _location_code = $('#location_code').val();
    var _pro_code = $('#pro_code').val();
    //var _batch = $('#batch').val();
    if(_location_code == "" || _pro_code == ""){
      alert_error('请输入完整信息');
      return false;
    }

    $.ajax({
      url:'/StockMove/checkStockMove',
      type:'post',
      cache : false,
      dataType:'json',
      data:'location_code='+_location_code+'&pro_code='+_pro_code,
      success: function(json){
        if(json.status=='1'){
            $('.form-view').attr('action','/StockMove/pdaStockMove');
            $('.form-view').submit();
        }
        if(json.status=='0'){
          alert_error(json.msg);
          return false;
        }
      }
    });
    return false;
  })
})
</script>
