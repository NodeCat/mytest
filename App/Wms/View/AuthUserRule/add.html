<div class="col-lg-12">
<form class="form-horizontal" action="{:U('add')}" method="post" id='form'>

<div class="form-group ">
    <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="user_id">用户id</label>
    <div class="col-lg-5 col-sm-5 col-xs-5">
        <input type="text" class="form-control {required:true,digits:true,range:[0,4294967295]}"  value="0" name="user_id" id="user_id"  placeholder="">
    </div>
    <label class="control-label col-lg-4 col-md-4 col-sm-4"></label>
</div>
<div class="form-group ">
    <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="rule_id">权限规则</label>
    <div class="col-lg-5 col-sm-5 col-xs-5">
        <input type="text" class="form-control {required:true,digits:true,range:[-2147483648,2147483647]}"  value="0" name="rule_id" id="rule_id"  placeholder="">
    </div>
    <label class="control-label col-lg-4 col-md-4 col-sm-4"></label>
</div>
<div class="form-group ">
    <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="type">规则类型</label>
    <div class="col-lg-5 col-sm-5 col-xs-5">
        <select id="type" name="type" class="form-control input-sm selected" data-value="0">
            <option value ="warehouse">仓库</option>
        </select>
    </div>
    <label class="control-label col-lg-4 col-md-4 col-sm-4"></label>
</div>
</form>
</div>
