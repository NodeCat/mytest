<div class="col-lg-12">
<form class="form-horizontal" action="{:U('add')}" method="post" id='form'>
<div class="form-group ">
<label class="control-label col-lg-3 col-sm-3 col-xs-3" for="id"></label>
<div class="col-lg-5 col-sm-5 col-xs-5">
<input type="hidden" value="" name="id" id="id" class="form-control {required:true,digits:true,range:[0,4294967295]}" placeholder="">
</div>
<label class="control-label col-lg-4 col-md-4 col-sm-4"></label>
</div>
<div class="form-group ">
<label class="control-label col-lg-3 col-sm-3 col-xs-3" for="code">库位类型标识</label>
<div class="col-lg-5 col-sm-5 col-xs-5">
<input type="text" class="form-control {required:true,maxlength:45,}"  value="" name="code" id="code"  placeholder="库位类型标识">
</div>
<label class="control-label col-lg-4 col-md-4 col-sm-4"></label>
</div>
<div class="form-group ">
<label class="control-label col-lg-3 col-sm-3 col-xs-3" for="name">库位类型名称</label>
<div class="col-lg-5 col-sm-5 col-xs-5">
<input type="text" class="form-control {required:true,maxlength:45,}"  value="" name="name" id="name"  placeholder="库位类型名称">
</div>
<label class="control-label col-lg-4 col-md-4 col-sm-4"></label>
</div>
<div class="form-group ">
<label class="control-label col-lg-3 col-sm-3 col-xs-3" for="length">长度</label>
<div class="col-lg-5 col-sm-5 col-xs-5">
<input type="text" class="form-control {required:true,digits:true,range:[0,4294967295]}"  value="0" name="length" id="length"  placeholder="长度">
</div>
<label class="control-label col-lg-4 col-md-4 col-sm-4"></label>
</div>
<div class="form-group ">
<label class="control-label col-lg-3 col-sm-3 col-xs-3" for="width">宽度</label>
<div class="col-lg-5 col-sm-5 col-xs-5">
<input type="text" class="form-control {required:true,digits:true,range:[0,4294967295]}"  value="0" name="width" id="width"  placeholder="宽度">
</div>
<label class="control-label col-lg-4 col-md-4 col-sm-4"></label>
</div>
<div class="form-group ">
<label class="control-label col-lg-3 col-sm-3 col-xs-3" for="height">高度</label>
<div class="col-lg-5 col-sm-5 col-xs-5">
<input type="text" class="form-control {required:true,digits:true,range:[0,4294967295]}"  value="0" name="height" id="height"  placeholder="高度">
</div>
<label class="control-label col-lg-4 col-md-4 col-sm-4"></label>
</div>
<div class="form-group ">
<label class="control-label col-lg-3 col-sm-3 col-xs-3" for="load">载重量</label>
<div class="col-lg-5 col-sm-5 col-xs-5">
<input type="text" class="form-control {required:true,digits:true,range:[0,4294967295]}"  value="0" name="load" id="load"  placeholder="载重量">
</div>
<label class="control-label col-lg-4 col-md-4 col-sm-4"></label>
</div>
</form>
</div>
