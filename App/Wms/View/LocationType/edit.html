<div class="col-lg-12">
<form class="form-horizontal" action="{:U('edit')}" method="post" id='form'>
<div class="form-group ">
<label class="control-label col-lg-3 col-sm-3 col-xs-3" for="id"></label>
<div class="col-lg-5 col-sm-5 col-xs-5">
<input type="hidden" value="{$data.id}" name="id" id="id" class="form-control {required:true,digits:true,range:[0,4294967295]}"  placeholder="">
</div>
<label class="control-label col-lg-4" for=""></label>
</div>
<div class="form-group ">
<label class="control-label col-lg-3 col-sm-3 col-xs-3" for="code">库位类型标识</label>
<div class="col-lg-5 col-sm-5 col-xs-5">
<input type="text" class="form-control {required:true,maxlength:45,}"  value="{$data.code}" name="code" id="code" placeholder="">
</div>
<label class="control-label col-lg-4" for=""></label>
</div>
<div class="form-group ">
<label class="control-label col-lg-3 col-sm-3 col-xs-3" for="name">库位类型名称</label>
<div class="col-lg-5 col-sm-5 col-xs-5">
<input type="text" class="form-control {required:true,maxlength:45,}"  value="{$data.name}" name="name" id="name" placeholder="">
</div>
<label class="control-label col-lg-4" for=""></label>
</div>
<div class="form-group ">
<label class="control-label col-lg-3 col-sm-3 col-xs-3" for="length">长度</label>
<div class="col-lg-5 col-sm-5 col-xs-5">
<input type="text" class="form-control {required:true,digits:true,range:[0,4294967295]}"  value="{$data.length}" name="length" id="length" placeholder="">
</div>
<label class="control-label col-lg-4" for=""></label>
</div>
<div class="form-group ">
<label class="control-label col-lg-3 col-sm-3 col-xs-3" for="width">宽度</label>
<div class="col-lg-5 col-sm-5 col-xs-5">
<input type="text" class="form-control {required:true,digits:true,range:[0,4294967295]}"  value="{$data.width}" name="width" id="width" placeholder="">
</div>
<label class="control-label col-lg-4" for=""></label>
</div>
<div class="form-group ">
<label class="control-label col-lg-3 col-sm-3 col-xs-3" for="height">高度</label>
<div class="col-lg-5 col-sm-5 col-xs-5">
<input type="text" class="form-control {required:true,digits:true,range:[0,4294967295]}"  value="{$data.height}" name="height" id="height" placeholder="">
</div>
<label class="control-label col-lg-4" for=""></label>
</div>
<div class="form-group ">
<label class="control-label col-lg-3 col-sm-3 col-xs-3" for="load">载重量</label>
<div class="col-lg-5 col-sm-5 col-xs-5">
<input type="text" class="form-control {required:true,digits:true,range:[0,4294967295]}"  value="{$data.load}" name="load" id="load" placeholder="">
</div>
<label class="control-label col-lg-4" for=""></label>
</div>
</form>
</div>
