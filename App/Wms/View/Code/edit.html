<div class="col-lg-12">
<form class="form-horizontal" action="<literal>{:U('edit')}</literal>" method="post" id='form'>
<volist name="data" id="vo">
<if condition="($vo.add_show eq 1) OR ($vo.control_type eq hidden) "><php>echo PHP_EOL;</php>
    <div class="form-group <eq name='vo.control_type' value='hidden'></eq>">
        <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="{$vo.field}">{$vo.title}</label>
        <div class="col-lg-5 col-sm-5 col-xs-5">
        <notempty name="refers[$vo['field']]">
            <div class="input-group" id="{$refers[$vo['field']]['id']}">
                <input type="hidden" value="" name="{$vo.field}" id="{$vo.field}" data-target="{$refers[$vo['field']]['pk']}" class="form-control {$vo.validate}" placeholder="">
                <input type="text" value="<literal>{$data.</literal>{$refers[$vo['field']]['field_show']}}" data-target="{$refers[$vo['field']]['field_show']}" class="form-control {required}" placeholder="" readonly="">
                <a href="{:U(ucwords($refers[$vo['field']]['module_refer']).'/refer','refer='.$refers[$vo['field']]['id'])}" data-target="#modal-refer"  data-toggle="modal"><span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span></a>
            </div>
    <else />
    <switch name="vo.control_type">
        <case value="hidden">
            <input type="hidden" value="<literal>{$data.</literal>{$vo.field}}" name="{$vo.field}" id="{$vo.field}" class="form-control {$vo.validate}"  placeholder="{$vo.title}">
        </case>
        <case value="text | digit">
            <input type="text" value="<literal>{$data.</literal>{$vo.field}}" name="{$vo.field}" id="{$vo.field}" class="form-control {$vo.validate}"  placeholder="{$vo.title}">
        </case>
        <case value="area">
            <textarea rows="5" class="form-control" name="{$vo.field}"  id="{$vo.field}"  placeholder="{$vo.title}"><literal>{$data.</literal>{$vo.field}}</textarea>
        </case>
        <case value="select">
            <select id="{$vo.field}" name="{$vo.field}" class="form-control selected" data-value="<literal>{$data.</literal>{$vo.field}}">
            <php>$ops = explode(',',substr($vo['type'],5,-1));</php>
            <volist name="ops" id="op"><php>$op = substr($op,1,-1);</php><option value ="{$op}">{$op}</option></volist><php>echo PHP_EOL;</php>
            </select>
        </case>
        <case value="datetime">
            <input type="text" value="<literal>{$data.</literal>{$vo.field}}" class="form-control datepicker date form_datetime  {$vo.validate}" name="{$vo.field}" id="{$vo.field}"  rel="datepicker" data-date="{$data.default}" data-date-format="yyyy-mm-dd hh:ii:ss" placeholder="{$vo.title}">
        </case>
        <case value="date">
            <input type="text" value="<literal>{$data.</literal>{$vo.field}}" class="form-control datepicker date form_date  {$vo.validate}" name="{$vo.field}" id="{$vo.field}"  rel="datepicker" data-date="{$data.default}" data-date-format="yyyy-mm-dd" placeholder="{$vo.title}">
        </case>
        <case value="time">
            <input type="text" value="<literal>{$data.</literal>{$vo.field}}" class="form-control datepicker date form_time {$vo.validate}" name="{$vo.field}" id="{$vo.field}"  rel="datepicker" data-date="{$data.default}" data-date-format="hh:ii:ss" placeholder="{$vo.title}">
        </case>
        <case value="checkbox">
            <php>$checked=array('0'=>'','1'=>'checked');</php>
            <input name="{$vo.field}" id="{$vo.field}" class="form-control {$vo.validate}" type="checkbox" <literal>$checked[$data['"</literal>{$vo.field}<literal>"']]}</literal>">
        </case>
        <default />
            <input type="text" class="form-control {$vo.validate}"  value="<literal>{$data.</literal>{$vo.field}}" name="{$vo.field}" id="{$vo.field}" placeholder="">
    </switch>
    </notempty><php>echo PHP_EOL;</php>
        </div><php>echo PHP_EOL;</php>
        <label class="control-label col-lg-4" for=""></label>
    </div>
</if>
</volist>

</form>
</div>
