<div class="row" id="module-content-{$type}">
  <form class="form-inline" action="{:U('view')}" method="get" >
      <div class="col-lg-4">
        <div class="input-group">
          <span class="input-group-addon">表名</span>
           <select id="modules" name="name" class="form-control selected" data-value="{$name}">
              <volist name="modules" id="vo">
                  <option value ="{$vo}">{$vo}</option>
              </volist>
          </select>
        </div>
      </div>
      <a href="{:U('build',$pk.'='.$name)}" id="btn-build" class="btn btn-default"><i class="glyphicon glyphicon-arrow-down"></i></a>
  </form>
<br />
  <div class="col-lg-12">
    <ul class="nav nav-tabs" id="myTab">
      <li><a href="#model" data-toggle="tab">Model</a></li>
      <li><a href="#action" data-toggle="tab">Action</a></li>
      <li><a href="#index" data-toggle="tab">Index</a></li>
      <li class="active"><a href="#add" data-toggle="tab">Add</a></li>
      <li><a href="#edit" data-toggle="tab">Edit</a></li>

    </ul>
    <div class="tab-content">
      <div class="tab-pane" id="model"><pre>{$model}</pre></div>
      <div class="tab-pane" id="action"><pre>{$action}</pre></div>
      <div class="tab-pane active" id="add">{$add_show}
        <div class="col-lg-12">
          <pre>{$add}</pre>
        </div>
      </div>
      <div class="tab-pane" id="edit">{$edit_show}
        <div class="col-lg-12">
          <pre>{$edit}</pre>
        </div>
      </div>
      <div class="tab-pane" id="index">{$index}</div>
    </div>
  </div>
</div>
<script type="text/javascript">
$(function(){
$('.selected').each(function(){
    $(this).val($(this).data('value'));
});
$('#modules').on('change',function(){
    var para=$(this).val();
    $.ajax({
        url: "{:U('view')}",
        datatype: "html",
        type: "POST",
        data:{{$pk}:para},
        cache: false,
        async:true,
        success: function(html){
            $("#module-content-{$type}").replaceWith(html);
            return false;
        }
    });
    return false;
});

});
</script>
