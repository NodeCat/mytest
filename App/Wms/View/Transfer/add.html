<form class="form-horizontal form-ajax" action="{:U('add')}" method="post" id='form'>
<div class="panel panel-default">
  <div class="panel-heading" style="padding:0px 15px;">

    <h3 class="panel-title"></h3>
        <div class="col-lg-4 col-sm-4 col-md-4 col-xs-12">
  <button type="submit" data-title="保存" rel="tooltip"  data-placement="bottom" class="btn btn-sm btn-primary" data-id=""><i class="glyphicon glyphicon-pencil"></i> 保存</button>
  <a href="{:U('index')}" data-title="放弃更改" rel="tooltip" data-placement="bottom" class="btn btn-sm btn-defaul"><i class="glyphicon glyphicon-repeat"></i> 放弃</a>
  </div>
  {~$data['status']= "0";}
  <include file="status-bar" />
  <div class="clearfix"></div>
  </div>
  <div class="panel-body">
  	<div class="row">
		<div class="col-lg-6"><h3>新建 调拨单</h3></div>
		<div class="col-lg-6"></div>
  </div>
  	<hr/>
  	
<div class="form-group col-lg-4">
    <label class="control-label col-lg-4 col-sm-4 col-xs-4" for="type">调出仓库</label>
    <div class="col-lg-8 col-sm-8 col-xs-8">
        <select id="wh_id_out" name="wh_id_out" class="form-control input-sm selected" data-value="0">
          <volist name='warehouseArr' id='vo'>
            <option value='{$key}'>{$vo}</option>
          </volist>
        </select>
    </div>
</div>
  	
<div class="row">
<div class="form-group  col-lg-4">
    <label class="control-label col-lg-4 col-sm-4 col-xs-4" for="type">调入仓库</label>
    <div class="col-lg-8 col-sm-8 col-xs-8">
        <select id="wh_id_in" name="wh_id_in" class="form-control input-sm selected" data-value="0">
          <volist name='warehouseArr' id='vo'>
            <option value='{$key}'>{$vo}</option>
          </volist>
        </select>
    </div>
</div>

</div>
<include file="prolist-add" />

<div class="">
  <textarea name="pro_infos" id="pro_infos" class="form-control" rows="5" placeholder="批量添加，请从excel中直接粘贴，数据格式：货品号 计划出库数量价  中间请用tab分割，每行请回车"></textarea>
  </br>
  <a id="preview" class="btn btn-sm btn-primary btn-tool"><span class="glyphicon"></span>批量添加预览</a>
</div>
</br>

<div class="">
  <textarea name="remark" class="form-control" rows="5" placeholder="备注"></textarea>
</div>

</form>

<script type="text/javascript">
$(function(){
  //预览
  $('#preview').on('click',function(){
    var _pro_infos = $('#pro_infos').val();
    var _url = '/Transfer/preview';
    //提交数据到后端处理
    $.ajax({
      url:_url,
      type:'post',
      cache : false,
      dataType:'json',
      data:'pro_infos='+_pro_infos,
      success: function(json){
        if(json.status == 1){
          $('#table-pro tr:last').before(json.data.html);
          typehead();
        }else{
          alert(json.msg);
        }
      }
    });
  });
});
</script>
