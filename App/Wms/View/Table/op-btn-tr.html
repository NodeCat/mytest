<notempty name="toolbar_tr">
<div class="btn-group table-operate-btn">
<volist name="toolbar_tr" id="tool">
{~$link=$tool['name'];}
<notempty name="tool['link']">
{~$link=$tool['link'];}
</notempty>
	<switch name="tool.name" >
	<case value="view" break="1">
	<eq name="tool.show" value="true"><eq name="tool.new" value="true">
		<a href="{:U($link, $pk.'='.$vo[$pk])}" class="btn btn-xs btn-view" data-title="查看" rel="tooltip" data-toggle="tooltip" data-trigger="hover" data-placement="bottom"><i class="glyphicon glyphicon-zoom-in"></i> </a>
	<else/>
		<a data-href="{:U($link, $pk.'='.$vo[$pk])}" data-target="#modal" data-toggle="modal"  class="btn btn-xs btn-view" data-title="查看" rel="tooltip" data-toggle="tooltip" data-trigger="hover" data-placement="bottom"><i class="glyphicon glyphicon-zoom-in"></i> </a>
	</eq></eq>
	</case> 
	<case value="add" break="1">
	<eq name="tool.show" value="true"><eq name="tool.new" value="true">
		<a href="{:U($link, $pk.'='.$vo[$pk])}" class="btn btn-xs btn-add" data-title="添加" rel="tooltip" data-toggle="tooltip" data-trigger="hover" data-placement="bottom"><i class="glyphicon glyphicon-plus"></i> </a>
	<else/>
		<a data-href="{:U($link, $pk.'='.$vo[$pk])}" data-target="#modal" data-toggle="modal" class="btn btn-xs btn-add" data-title="添加" rel="tooltip" data-toggle="tooltip" data-trigger="hover" data-placement="bottom"><i class="glyphicon glyphicon-plus"></i> </a>
	</eq></eq>
	</case> 
	<case value="edit" break="1">
	<notempty name="tool['domain']">
	<in name="vo['state']" value="$tool['domain']">
		<eq name="tool.show" value="true"><eq name="tool.new" value="true">
		<a href="{:U($link, $pk.'='.$vo[$pk])}" class="btn btn-xs btn-edit"  data-title="编辑" rel="tooltip" data-toggle="tooltip" data-trigger="hover" data-placement="bottom"><i class="glyphicon glyphicon-edit"></i> </a>
	<else/>
		<a data-href="{:U($link, $pk.'='.$vo[$pk])}" class="btn btn-xs btn-edit" data-target="#modal" data-toggle="modal"  data-title="编辑" rel="tooltip" data-toggle="tooltip" data-trigger="hover" data-placement="bottom"><i class="glyphicon glyphicon-edit"></i> </a>
	</eq>
	</eq>
	
	</in>
	<else/>
	<eq name="tool.show" value="true"><eq name="tool.new" value="true">
		<a href="{:U($link, $pk.'='.$vo[$pk])}" class="btn btn-xs btn-edit"  data-title="编辑" rel="tooltip" data-toggle="tooltip" data-trigger="hover" data-placement="bottom"><i class="glyphicon glyphicon-edit"></i> </a>
	<else/>
		<a data-href="{:U($link, $pk.'='.$vo[$pk])}" class="btn btn-xs btn-edit" data-target="#modal" data-toggle="modal"  data-title="编辑" rel="tooltip" data-toggle="tooltip" data-trigger="hover" data-placement="bottom"><i class="glyphicon glyphicon-edit"></i> </a>
	</eq>
	</eq>
	</notempty>
	</case> 
	<case value="pass" break="1">
	<in name="vo['state']" value="$tool['domain']">
	<eq name="tool.show" value="true">
	<eq name="tool.new" value="true">
		<a href="{:U($link, $pk.'='.$vo[$pk])}" class="btn btn-xs btn-audit"  data-title="批准" rel="tooltip" data-toggle="tooltip" data-trigger="hover" data-placement="bottom"><i class="glyphicon glyphicon-ok"></i> </a>
	<else/>
		<a data-href="{:U($link, $pk.'='.$vo[$pk])}" class="btn btn-xs btn-audit" data-target="#modal" data-toggle="modal"  data-title="批准" rel="tooltip" data-toggle="tooltip" data-trigger="hover" data-placement="bottom"><i class="glyphicon glyphicon-ok"></i> </a>
	</eq></eq></in>
	</case>
	<case value="reject" break="1">
	<in name="vo['state']" value="$tool['domain']">
	<eq name="tool.show" value="true">
	<eq name="tool.new" value="true">
		<a href="{:U($link, $pk.'='.$vo[$pk])}" class="btn btn-xs btn-audit"  data-title="驳回" rel="tooltip" data-toggle="tooltip" data-trigger="hover" data-placement="bottom"><i class="glyphicon glyphicon-remove"></i> </a>
	<else/>
		<a data-href="{:U($link, $pk.'='.$vo[$pk])}" class="btn btn-xs btn-audit" data-target="#modal" data-toggle="modal"  data-title="驳回" rel="tooltip" data-toggle="tooltip" data-trigger="hover" data-placement="bottom"><i class="glyphicon glyphicon-remove"></i> </a>
	</eq></eq></in>
	</case>
	<case value="close" break="1">
	<in name="vo['state']" value="$tool['domain']">
	<eq name="tool.show" value="true">
	<eq name="tool.new" value="true">
		<a href="{:U($link, $pk.'='.$vo[$pk])}" class="btn btn-xs btn-close"  data-title="关闭" rel="tooltip" data-toggle="tooltip" data-trigger="hover" data-placement="bottom"><i class="glyphicon glyphicon-ban-circle"></i> </a>
	<else/>
		<a data-href="{:U($link, $pk.'='.$vo[$pk])}" class="btn btn-xs btn-close" data-target="#modal" data-toggle="modal"  data-title="关闭" rel="tooltip" data-toggle="tooltip" data-trigger="hover" data-placement="bottom"><i class="glyphicon glyphicon-ban-circle"></i> </a>
	</eq></eq></in>
	</case>
	
	<case value="delete" break="1">
	<eq name="tool.show" value="true">
		<a data-href="{:U($link)}" data-value="{$vo[$pk]}" class="btn btn-xs btn-delete" data-title="删除" rel="tooltip" data-toggle="tooltip" data-trigger="hover" data-placement="bottom"><i class="glyphicon glyphicon-remove"></i> </a>
	</eq>
	</case> 
	<case value="refer" break="1">
	<eq name="tool.show" value="true">
		<a href='javascript:refer_quote("{$refer}",{:json_encode($values)})' class="btn-refer"  data-title="单击选中" rel="tooltip" data-toggle="tooltip" data-trigger="hover" data-placement="bottom"><i class="glyphicon glyphicon-ok-circle"></i> 选择</a>
	</eq>
	</case> 
	<default />
	<eq name="tool.show" value="true"><eq name="tool.new" value="true">
		<a href="{:U($link, $pk.'='.$vo[$pk])}" class="btn btn-xs btn-view" data-title="{$tool['title']}" rel="tooltip" data-toggle="tooltip" data-trigger="hover" data-placement="bottom"><i class="glyphicon glyphicon-{$tool['icon']}"></i> </a>
	<else/>
		<a data-href="{:U($link, $pk.'='.$vo[$pk])}" data-target="#modal" data-toggle="modal"  class="btn btn-xs btn-view" data-title="{$tool['title']}" rel="tooltip" data-toggle="tooltip" data-trigger="hover" data-placement="bottom"><i class="glyphicon glyphicon-{$tool['icon']}"></i> </a>
	</eq></eq>
	</switch>			
</volist>
</div>

</notempty>
