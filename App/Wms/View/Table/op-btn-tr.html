<notempty name="toolbar_tr">
<div class="btn-group table-operate-btn">
<volist name="toolbar_tr" id="tool">
	<switch name="tool.name" >
	<case value="view" break="1">
	<eq name="tool.show" value="true"><eq name="tool.new" value="true">
		<a href="{:U('view?'.$pk.'='.$vo[$pk])}" class="btn btn-xs btn-view" data-title="查看" rel="tooltip" data-toggle="tooltip" data-trigger="hover" data-placement="bottom"><i class="glyphicon glyphicon-zoom-in"></i> </a>
	<else/>
		<a data-href="{:U('view?'.$pk.'='.$vo[$pk])}" data-target="#modal" data-toggle="modal"  class="btn btn-xs btn-view" data-title="查看" rel="tooltip" data-toggle="tooltip" data-trigger="hover" data-placement="bottom"><i class="glyphicon glyphicon-zoom-in"></i> </a>
	</eq></eq>
	</case> 
	<case value="add" break="1">
	<eq name="tool.show" value="true"><eq name="tool.new" value="true">
		<a data-href="{:U('add?'.$pk.'='.$vo[$pk])}" class="btn btn-xs btn-add" data-title="添加" rel="tooltip" data-toggle="tooltip" data-trigger="hover" data-placement="bottom"><i class="glyphicon glyphicon-plus"></i> </a>
	<else/>
		<a data-href="{:U('add?'.$pk.'='.$vo[$pk])}" data-target="#modal" data-toggle="modal" class="btn btn-xs btn-add" data-title="添加" rel="tooltip" data-toggle="tooltip" data-trigger="hover" data-placement="bottom"><i class="glyphicon glyphicon-plus"></i> </a>
	</eq></eq>
	</case> 
	<case value="edit" break="1">
	<eq name="tool.show" value="true"><eq name="tool.new" value="true">
		<a data-href="{:U('edit?'.$pk.'='.$vo[$pk])}" class="btn btn-xs btn-edit"  data-title="编辑" rel="tooltip" data-toggle="tooltip" data-trigger="hover" data-placement="bottom"><i class="glyphicon glyphicon-edit"></i> </a>
	<else/>
		<a data-href="{:U('edit?'.$pk.'='.$vo[$pk])}" class="btn btn-xs btn-edit" data-target="#modal" data-toggle="modal"  data-title="编辑" rel="tooltip" data-toggle="tooltip" data-trigger="hover" data-placement="bottom"><i class="glyphicon glyphicon-edit"></i> </a>
	</eq></eq>
	</case> 
	<case value="delete" break="1">
	<eq name="tool.show" value="true">
		<a data-href="{:U('delete')}" data-value="{$vo[$pk]}" class="btn btn-op btn-xs btn-delete" data-title="删除" rel="tooltip" data-toggle="tooltip" data-trigger="hover" data-placement="bottom"><i class="glyphicon glyphicon-remove"></i> </a>
	</eq>
	</case> 
	<case value="refer" break="1">
	<eq name="tool.show" value="true">
		<a href='javascript:refer_quote("{$refer}",{:json_encode($values)})' class="btn-refer"  data-title="引用" rel="tooltip" data-toggle="tooltip" data-trigger="hover" data-placement="bottom"><i class="glyphicon glyphicon-ok"></i> </a>
	</eq>
	</case> 
	<default />
	</switch>			
</volist>
</div>

</notempty>
