<script type='text/html' id="dialog_batch">
<div class="modal fade in" role="dialog" aria-labelledby="gridSystemModalLabeldialog" style="display:block;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" onclick="alert_dialog.close();" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabelalert"> {{title}}</h4>
      </div>
      <div class="modal-body">
        <div class="container-fluid"> 
          <div class="row">
            <div class="col-md-6 text-center">批次</div>
            <div class="col-md-6 text-center">数量</div>
          </div>
          <hr/>
          {{each data as vo}}
          <div class="row">
            <div class="col-md-6 text-center">{{vo.batch}}</div>
            <div class="col-md-6 text-center">{{vo.pro_qty}}</div>
          </div>
          <br/>
          {{/each}}
        </div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</script>
