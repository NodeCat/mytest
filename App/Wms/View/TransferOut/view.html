<form class="form-horizontal form-view" action="{:U('edit')}" method="post" id='form'>
<div class="panel panel-default">
  <div class="panel-heading" style="padding:0px 15px;">
    <h3 class="panel-title">

      <include file="status-bar" />
      <div class="clearfix"></div>
    </h3>

  </div>
  <div class="panel-body">
    <div class="row">
        <div class="col-lg-6"><h3>调拨出库单 {$data.code}</h3></div>
        <div class="col-lg-6">
          <div class="btn-group pull-right" role="group" aria-label="...">

             <a href="#" class="list-group-item">
                <div class="media-left">
                    <div style="width: 48px; height: 48px;font-size: 32px;margin:auto;padding:6px 8px">
                      <span class="glyphicon glyphicon-plane" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="media-body">
                  <h4 class="list-group-item-heading">{$data.plan_qty}</h4>
                  <p class="list-group-item-text">计划出库量</p>
              </div>
              </a>

              <a href="#" class="list-group-item">
                <div class="media-left">
                    <div style="width: 48px; height: 48px;font-size: 32px;margin:auto;padding:6px 8px">
                      <span class="glyphicon glyphicon-white glyphicon-usd" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="media-body">
                  <h4 class="list-group-item-heading">{$data.real_qty}</h4>
                  <p class="list-group-item-text">实际出库量</p>
              </div>
              </a>

          </div>
        </div>
    </div>

    <hr/>
    

<div class="row">
<div class="form-group  col-lg-3">
    <label class="control-label col-lg-4 col-sm-4 col-xs-4" for="company_id">调出仓库</label>
    <div class="col-lg-8 col-sm-8 col-xs-8">
        <label class="control-label label-field">{$data.out_name}</label>
    </div>
</div>

<div class="form-group col-lg-3">
    <label class="control-label col-lg-4 col-sm-4 col-xs-4" for="wh_id">调入仓库</label>
    <div class="col-lg-8 col-sm-8 col-xs-8">
    <label class="control-label label-field">{$data.in_name}</label>
    </div>
</div>
<div class="form-group  col-lg-3">
    <label class="control-label col-lg-4 col-sm-4 col-xs-4" for="partner_id">创建人</label>
    <div class="col-lg-8 col-sm-8 col-xs-8">
    <label class="control-label label-field">{$data.created_user_nickname}</label>
    </div>
</div>
<div class="form-group  col-lg-3">
    <label class="control-label col-lg-4 col-sm-4 col-xs-4" for="partner_id">创建时间</label>
    <div class="col-lg-8 col-sm-8 col-xs-8">
    <label class="control-label label-field">{$data.created_time}</label>
    </div>
</div>
<br/>
<div class="form-group  col-lg-3">
    <label class="control-label col-lg-4 col-sm-4 col-xs-4" for="partner_id">调拨单状态</label>
    <div class="col-lg-8 col-sm-8 col-xs-8">
    <label class="control-label label-field">{$data.state}</label>
    </div>
</div>
</div>
<hr/>
<include file="prolist-view" />
<include file="dialog_bath" />
</div>
</div>
</form>
<script type="text/javascript">

  var alert_dialog = {
  
      close:function(){
        this.hide();
        //window.location.reload();
      },
      show:function(title, content){
        title  = title?title:'提示框';
        content = content?content:"<div class='row'>content</div>";
        $('[aria-labelledby = gridSystemModalLabeldialog]').addClass('in');
        $('[aria-labelledby = gridSystemModalLabeldialog]').show();
        $("#gridSystemModalLabelalert").html(title);
        $(".lgo").html(content);
      },
      hide:function(){
        $('[aria-labelledby = gridSystemModalLabeldialog]').removeClass('in');
        $('[aria-labelledby = gridSystemModalLabeldialog]').hide();
        $('[aria-labelledby = gridSystemModalLabeldialog]').remove();
      }
  };
  //退货弹框
  $(document).on('click','[els=mode_click]',function(){
      var procode = $(this).attr('procode');
      var id = $(this).attr('id');
      var callback = function(res){
        if (res.status == 1) {
          var json = {};
          json.title = "批次明细";
          json.data = res.data;
          var html = template('dialog_bath',json);
          $('body').append(html);
        } else {
          alert(res.msg);
        }
        
        return false;
      };
      var param = {};
      param.id = id;
      param.procode = procode;
      var url = "{:U('transferBatch')}";
      $.post(url,param,callback);

  });
</script>
