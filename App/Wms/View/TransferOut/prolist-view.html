<div role="tabpanel">
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab" style="padding: 5px 10px;">调拨出库详细</a></li>
  </ul>

  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="home">
      <table id="table-pro" class="data-table table table-condensed table-hover" style="">
      <thead>
        <th>货品号</th><th>货品名称</th><th>规格</th><th>计量单位</th><th>计划出库量</th><th>实际出库量</th><th class="text-center">批次</th>
      </thead>
      <tbody>
      <volist name="data.detail" id="vo">
        
    <tr class="tr-cur">
      <td style="width:10%;">{$vo.pro_code}</td>
        <td  style="width:20%;" class="text-left p_qty">
          {$vo.pro_name}
        </td>
        <td style="width:30%;">
          {$vo.pro_attrs}
        </td>
        <td style="width:10%;">
          {$vo.pro_uom}
        </td>
        <td style="width:10%;" class="text-left p_price">
          {$vo.plan_transfer_qty}
        </td>
        <td style="width:10%;" class="text-left p_res">
          {$vo.real_out_qty}
        </td>
        <td style="width:10%;" class="text-center p_res">
          <a tabindex="0" class="label label-success ng-binding" role="button" data-toggle="popover" data-trigger="focus" data-placement="left" title="Dismissible popover" data-content="And here's some amazing content. It's very engaging. Right?">{$vo.batch_count}</a>
        </td>

      </tr>
        
      </volist>

      </tbody>
      </table>
    </div>
  </div>

</div>
<script type='text/javascript'>
$(function(){
  $('[data-toggle="popover"]').popover();
});
</script>
<style type="text/css">
#table-pro input[type=text]{
  padding: 0px 10px;
  font-size: 13px;
}
#table-pro input[type=text],#table-pro select{
  border: none;
  box-shadow:none;
  height: 24px;
}
</style>
