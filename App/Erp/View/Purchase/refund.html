<script type='text/html' id="create_refund_hint">
<div class="modal fade in" role="dialog" aria-labelledby="gridSystemModalLabeldialog" style="display:block;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" onclick="alert_dialog.close();" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabelalert"> {{title}}</h4>
      </div>
      <div class="modal-body">
        <div class="container-fluid lgo">
          <div>
            <div class="alert alert-danger" style="word-break: break-all;" role="alert">
				{{each detail as value key}}<strong>{{value.pro_code}},</strong>{{/each}}采购单价为0，是否确认生成冲红单？
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="confirm" >确定</button>
		<button type="button" class="btn btn-primarydefault" onclick="alert_dialog.close();">取消</button>
      </div>
	  <form action="" method="" id="form-refund">
		<input type="hidden" name="id" value="{{id}}" />
		<input type="hidden" name="confirm" value="confirm" />
	  </form>
    </div>
  </div>
</div>
</script>
