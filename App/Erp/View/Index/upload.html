<div class="row-fluid">
    <form action="__URL__/import" enctype="multipart/form-data" method="post" >
        <input id="file" name="file[]" type="file" multiple
         data-overwrite-initial="false"
         data-min-file-count="1"
         data-preview-file-icon="<i class='glyphicon glyphicon-file'></i>"
         data-preview-file-type="any"
         data-show-caption="true"
         data-show-preview = "false"
         data-show-remove = "true"
         data-show-upload = "true"
         data-show-cancel ="true"
         data-upload-async = "false"
         data-upload-url ="{:U('import')}"
         data-language="zh"
         data-max-file-count="1"
         data-max-file-size="1000"
        >
        <div id="errorBlock" class="help-block"></div>
    </form>
</div>
<style type="text/css">
    .row{
  vertical-align: middle;
}

</style>
<div class="row">
<div class="col-md-4">
    <a href="{:U($operate.'download')}" class="btn btn-info btn-block" target="_blank">
        <i class="glyphicon glyphicon-download-alt"></i> 下载模版
    </a>
</div>
<div class="col-md-8">
<span class="label label-success">提示</span><small>请先下载excel模版，录入数据后上传，即可导入数据。</small>
</div>

</div>

<link href="__PUBLIC__/bootstrap-fileinput/css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/bootstrap-fileinput/js/fileinput.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/bootstrap-fileinput/js/fileinput_locale_zh.js" type="text/javascript"></script>
<script type="text/javascript">

$(function(){
    $('#file').fileinput({
        browseClass:'btn btn-primary',
        uploadExtraData: {type: "__CONTROLLER__"},
        allowedPreviewTypes : ['image', 'text', 'video', 'audio', 'flash', 'object'],
        allowedFileExtensions : ['jpg','png','xls','xlsx','doc','docx','pdf']
    });
    $('#file').on('fileselectnone', function() {
        alert('未选择任何文件.');
    });

})

</script>
