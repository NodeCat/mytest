<div class="col-lg-12">
<form class="form-horizontal" action="{:U('change')}" method="post" id='form'>
	<input type="hidden" name="old_p_code" value="{$data.p_pro_code}" />
    <div class="form-group ">
        <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="id"></label>
        <div class="col-lg-5 col-sm-5 col-xs-5">
            <input type="hidden" value="{$data.id}" name="id" id="id" class="form-control {required:true,digits:true,range:[0,4294967295]}"  placeholder="">
        </div>
        <label class="control-label col-lg-4" for=""></label>
    </div>
    <div class="form-group">
	    <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="company_id">所属系统</label>
	    <div class="col-lg-8 col-sm-8 col-xs-8">
	        <select id="company_id" name="company_id" class="form-control input-sm selected" data-value="0">
	            <option value ="1">大厨网</option>
	            <option value ="2">大果网</option>
	        </select>
	    </div>
	</div>
    <div class="form-group ">
        <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="type">父SKU</label>
        <div class="col-lg-5 col-sm-5 col-xs-5">
            <input type="text" class="form-control {required:true,maxlength:32,}"  value="{$data.p_pro_code}" name="p_pro_code" id="type" placeholder="">
        </div>
        <label class="control-label col-lg-4" for=""></label>
    </div>
    <div class="form-group ">
        <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="name">子SKU</label>
        <div class="col-lg-5 col-sm-5 col-xs-5">
            <input type="text" class="form-control {required:true,maxlength:32,}"  value="{$data.c_pro_code}" name="c_pro_code" id="name" placeholder="">
        </div>
        <label class="control-label col-lg-4" for=""></label>
    </div>
    <div class="form-group ">
        <label class="control-label col-lg-3 col-sm-3 col-xs-3" for="name">比例</label>
        <div class="col-lg-5 col-sm-5 col-xs-5">
            <input type="text" class="form-control {required:true,maxlength:32,}"  value="{$data.ratio}" name="ratio" id="name" placeholder="" data-ele='ratio'>
        </div>
        <label class="control-label col-lg-4" for=""></label>
    </div>
    
</form>
</div>

<script type='text/javascript'>

/******liuguangping*******/
var checkObjs = {
  chekInput:function(){
    $(document).on('blur','[data-ele = ratio]',function(){
      var out_qty = parseFloat($(this).val());
      var reg = /^[0-9]*(\.[0-9]{1,2})?$/;
      if (!reg.test(out_qty)){
        alert('比例只能精确到小数点两位');
        //$(this).val('1.00');
      }
      
    });
  }
};
checkObjs.chekInput();

</script>
