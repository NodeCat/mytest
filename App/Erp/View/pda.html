<include file="Index:header"/>
<body>
<style type="text/css">
	.message {
		top:130px;
	}
	.page-header{
		margin-top: 20px;
	}
</style>
<include file="Pda:nav-top" />
<div class="container-fluid">
	<div class="row">
	<div class="content col-lg-12 col-sm-12 col-md-12 col-xs-12">
			<block name="content">{__CONTENT__}</block>
<br>
		<div class="clearfix"></div>
	</div>
	</div>
</div>
	<include file="Pda:nav-bottom" />
	<include file="Index:modal"/>
	<include file="Index:msg"/>
	<include file="Index:footer"/>
<script type="text/javascript">
function alert_success(msg){
	$('.alert').addClass('hidden');
	var alert=$('.alert-success');
	alert.text(msg);
	alert.removeClass('hidden');
	//alert.fadeIn(500).delay(4000).fadeOut(1000);
}
function alert_error(msg){
	$('.alert').addClass('hidden');
	var alert=$('.alert-danger');
	alert.text(msg);
	alert.removeClass('hidden');
	//alert.fadeIn(500).delay(4000).fadeOut(1000);
}
</script>

</body>
</html>
