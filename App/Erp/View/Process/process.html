 <ol class="breadcrumb">
  <li><a href="{:U('Pda/index')}">首页</a></li>
  <li><a href="{:U('__CONTROLLER__/order')}">加工</a></li>
  <li class="active">详情</li>
</ol>

<div class="page-header text-center">
  <h3>加工 <small></small></h3>
</div>
<notempty name="msg">
<div class="alert alert-success text-center" role="alert">查询成功</div>
</notempty>
<div class="alert alert-danger text-center hidden" role="alert"></div>
<form class="form-horizontal form-ajax form-pda form-scan" action="/Process/process" method="post">
  <input type="hidden" name="sku_code" value="{$data.p_pro_code}">
  <input type="hidden" name="process_id" value="{$data.id}">

  <div class="form-group">
    <label for="code" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">加工单号</label>
    <label for="code" class="col-lg-8 col-md-8 col-sm-8 col-xs-8 control-label">{$data.code}</label>
  </div>

  <div class="form-group">
    <label for="code" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">类型</label>
      <label for="pro_names" class="col-lg-8 col-md-8 col-sm-8 col-xs-8 control-label">{$data.type}</label>
  </div>

  <div class="form-group">
    <label for="code" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">父SKU编号</label>
      <label for="pro_qty" class="col-lg-8 col-md-8 col-sm-8 col-xs-8 control-label">{$data.p_pro_code}</label>
  </div>

  <div class="form-group">
    <label for="code" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">父SKU名称</label>
      <label for="pro_qty" class="col-lg-8 col-md-8 col-sm-8 col-xs-8 control-label">{$data.p_pro_name}</label>
  </div>
   <div class="form-group">
    <label for="code" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">父SKU计划加工量</label>
      <label for="pro_qty" class="col-lg-8 col-md-8 col-sm-8 col-xs-8 control-label">{$data.plan_qty}</label>
  </div>
  <div class="form-group">
    <label for="code" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">父SKU已加工量</label>
      <label for="pro_qty" class="col-lg-8 col-md-8 col-sm-8 col-xs-8 control-label">{$data.real_qty}</label>
  </div>
  <div class="form-group">
    <label for="code" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">父SKU本次加工量</label>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
      <input autocomplete="off" type="text" class="form-control input-lg input-pda" value="" id="code" name="real_qty" placeholder="请输入本次加工数量">
    </div>
  </div>
 
<div class="form-group">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-left">
    <button type="submit" class="btn btn-lg btn-primary  btn-block">确定</button>
  </div>
</div>
<div class="form-group">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  text-right">
    <a data-href="/StockIn/in.htm" class="btn-return btn btn-lg btn-default btn-block">返回</a>
  </div>
</div>
<script type="text/javascript">
/******liuguangping*******/
var checkObj = {
  chekInput:function(){
    $(document).on('blur','[name=real_qty]',function(){
      var out_qty = parseFloat($(this).val());
      var reg = /^[0-9]*(\.[0-9]{1,2})?$/;
      if (!reg.test(out_qty)){
        alert('父SKU本次加工量只能精确到小数点两位');
        //$(this).val('1.00');
      }
      
    });
  }
};
checkObj.chekInput();
</script>
</form>
