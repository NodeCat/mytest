{__NOLAYOUT__}
<include file="Index:header"/>
<body>
<div class="container wrapper">
  <include file="Index:nav"/>
  <div class="col-lg-6  col-sm-6 col-md-6 col-xs-12 col-lg-offset-3 col-sm-offset-3 col-md-offset-3 border-radius6 border">
      <form class="form-horizontal center" action="signup" method="post">
        <div class="col-lg-8  col-sm-8 col-md-8 col-xs-12  col-lg-offset-2 col-sm-offset-2 col-md-offset-2 ">
        <fieldset>
          <div  class="title">
          </div>

          <div class="form-group">
              <label class="control-label"></label>
              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input  value="{$username}" name="username" class="form-control input-lg  maxlength="40" " type="text" id="input-username" placeholder="用户名" autocomplete="off">
              </div>
          </div>
          <div class="form-group">
              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                  <input  name="password" class="form-control input-lg" type="password"  maxlength="20" id="input-password" placeholder="密码" autocomplete="off">
              </div>
          </div>
            <div class="form-group">
              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                  <input  value="{$mobile}" name="mobile" class="form-control input-lg  maxlength="20" " type="text" id="input-email" placeholder="绑定手机" autocomplete="off">
              </div>
          </div>
          <div class="form-group">
              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                  <input  value="{$email}" name="email" class="form-control input-lg  maxlength="40" " type="text" id="input-email" placeholder="安全邮箱" autocomplete="off">
              </div>
          </div>

          <div class="form-group">
              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-heart"></i></span>
                  <input  value="{$nickname}" name="nickname" class="form-control input-lg  maxlength="20" " type="text" id="input-email" placeholder="真实姓名" autocomplete="off">
              </div>
          </div>
          
          <div class="form-group">
              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-qrcode"></i></span>
                  <input  name="verify" class="form-control input-lg" type="text" maxlength="6" id="input-verify" placeholder="验证码" autocomplete="off">
                  <span class="input-group-addon reloadverify" style='cursor: pointer;'> <i class="glyphicon glyphicon-refresh"></i> </span>
              </div>
          </div>

          <div class="form-group">
              <div class="input-group">
                  <img class="verifyimg reloadverify" alt="点击切换" src="{:U('Login/verify')}">
              </div>
          </div>
          <div class="form-group">
            <div class="controls">
              <label class="checkbox">
                  <input type="checkbox"><strong>同意 <a target="_blank" id="TosLink" href="#">服务条款</a></strong>
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="controls">
              <div class="row">
                <div class="col-lg-6">
                  <a href="{:U('Login/index')}" value="" class="btn btn-lg btn-default pull-right">返回登陆</a></div>
                <div class="col-lg-6"><input type="submit" value="&nbsp;&nbsp;注&nbsp;&nbsp;册&nbsp;&nbsp;" class="btn btn-lg btn-primary pull-left"></div>
              </div>
            </div>
          </div>
          <div class="form-group">
          </div>
        </fieldset>
            </div>  
      </form>
</div>
</div>
<br/>
<include file="Index:footer"/>
<include file="Index:msg"/>
<script type="text/javascript">
$(document)
    .ajaxStart(function(){
        $("button:submit").addClass("log-in").attr("disabled", true);
    })
    .ajaxStop(function(){
        $("button:submit").removeClass("log-in").attr("disabled", false);
    });

$("form").submit(function(){
    var self = $(this);
    $.post(self.attr("action"), self.serialize(), success, "json");
    return false;

    function success(data){
        if(data.status){
            window.location.href = data.url;
        } else {
            alert(data.info);
            $(".reloadverify")[0].click();
        }
    }
});
$(function(){
    //初始化选中用户名输入框
    $("form").find("input[name=username]").focus();
    //刷新验证码
    var verifyimg = $(".verifyimg").attr("src");
    $(".reloadverify").click(function(){
        if( verifyimg.indexOf('?')>0){
            $(".verifyimg").attr("src", verifyimg+'&random='+Math.random());
        }else{
            $(".verifyimg").attr("src", verifyimg.replace(/\?.*$/,'')+'?'+Math.random());
        }
    });
});
</script>
</body>
</html>
