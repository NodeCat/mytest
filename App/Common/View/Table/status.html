<eq name="status_type" value ="0">
<div class="btn-group btn-ables">
  <eq name="vo['status']" value='1'>
    <a data-href="{:U($status[0]['name'])}" data-value="{$vo[$pk]}" class="btn btn-xs  btn-enable btn-default" title="点击禁用">已启用</a>
    <else/>
    <a data-href="{:U($status[1]['name'])}" data-value="{$vo[$pk]}" class="btn btn-xs btn-inverse btn-disable" title="点击启用">已禁用</a>
  </eq>
</div>
<else/>
<input type="hidden" name="status" id="task-status-id" value="{$vo['status']}">
<div class="btn-group btn-status ">
<button type="button"  class='btn btn-xs btn-{$status[$vo['status']]['class']}'>{$status[$vo['status']]['tips']}</button>
<if condition="($vo['status'] neq '3')">
<if condition="$status[$vo['status']+1]['show'] eq true">
  <a data-href="{:U($status[$vo['status']+1]['name'])}" data-value="{$vo[$pk]}" data-id="<switch name="vo['status']" >
     <case value="0" break="1">1</case>
     <case value="1" break="1">2</case>
     <case value="2" break="1">3</case>
     <case value="3|4" break="1"></case>
     <default />
   </switch>" class="btn-set-stauts btn btn-xs btn-default">{$status[$vo['status']+1]['title']}</a>

  <button type="button" class="btn  btn-xs btn-default  dropdown-toggle" data-toggle="dropdown">
    <span class="caret"></span>
    <span class="sr-only"></span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <switch name="vo['status']">
    <case value="0" break="1">
      	<eq name="status[4]['show']" value="true"><li><a data-value='{$vo[$pk]}' data-href="{:U($status[4]['name'])}" >{$status[4]['title']}</a></li></eq>
      	<eq name="status[1]['show']" value="true"><li><a data-value='{$vo[$pk]}' data-href="{:U($status[1]['name'])}">{$status[1]['title']}</a></li></eq>
    </case>
     <case value="1" break="1">
      	<eq name="status[4]['show']" value="true"><li><a data-value='{$vo[$pk]}' data-href="{:U($status[4]['name'])}">{$status[4]['title']}</a></li></eq>
      	<eq name="status[2]['show']" value="true"><li><a data-value='{$vo[$pk]}' data-href="{:U($status[2]['name'])}">{$status[2]['title']}</a></li></eq>
     </case>
     <case value="2">
      	<eq name="status[4]['show']" value="true"><li><a data-value='{$vo[$pk]}' data-href="{:U($status[4]['name'])}">{$status[4]['title']}</a></li></eq>
       	<eq name="status[3]['show']" value="true"><li><a data-value='{$vo[$pk]}' data-href="{:U($status[3]['name'])}">{$status[3]['title']}</a></li></eq>
      </case>
     <case value="3|4" break="1"></case>
     <default />
     </switch>
  </ul>
</if>
</if>
</div>
</eq>
