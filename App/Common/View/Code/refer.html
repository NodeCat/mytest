<div class="row" id="module-content-{$type}">
<script type="text/javascript">
$(function(){
    
    $('#pk').val('{$fk}');
    $('#module').change(function(){ 
        var n=$(this).val();
        $.ajax({
            type:"POST",  
            url:'{:U("getColumn")}',
            data:{id:n},  
            success:function(json){ 
                $('#fk').find('option').remove();
                $.each(json, function(i, value) {
                    $('#fk').append($('<option>').text(value).attr('value',value));
                });     
            },
            error:function(x){  
                alert("Request error");  
            } 
        });
    }); 
    $('#module_refer').change(function(){ 
        var n=$(this).val();
        $('#map_name').val(n);
        $.ajax({
            type:"POST",  
            url:'{:U("getColumn")}',
            data:{id:n},  
            success:function(json){ 
                $('#pk').find('option').remove();
                $('#field_show').find('option').remove();
                $.each(json, function(i, value) {
                    $('#pk').append($('<option>').text(value).attr('value', value));
                    $('#field_show').append($('<option>').text(value).attr('value', value));
                }); 
               $('#field_show').val($("#field_show option:eq(1)").val());         
            },
            error:function(x){  
                alert("Request error");  
            } 
        });
    }); 
    $('#module_refer').val('{$refer_module}'); 
    $('#module_refer').change();
    $('#module').val('{$module}');
}); 
</script>
<form class="form form-horizontal" method="POST" action="{:U('Code/mapping_save')}">
    <div class="row">
        <div class="col-lg-6">
            <div class="col-lg-6">
                <div class="input-group">
                    <span class="input-group-addon">关联表名</span>
                    <select id="module" name="module" class="form-control">
                    <volist name="Modules" id="vo">
                        <option value ="{$vo}">{$vo}</option>
                    </volist>
                    </select>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="input-group">
                  <span class="input-group-addon">关联类型</span>
                    <select  id='map_type' name="refer_type" class="form-control">
                        <option value ="INNER">内关联</option>
                        <option value ="LEFT">左关联</option>
                        <option value ="RIGHT">右关联</option>
                        <option value ="FULL">全关联</option>
                    </select>
                </div>
                <input type="hidden" value="refer" />
            </div>
        </div>
        <div class="col-lg-6">
            <div class="col-lg-6">
                <div class="input-group">
                    <span class="input-group-addon">被关联表</span>
                    <select id="module_refer" name="module_refer" class="form-control">
                        <volist name="Modules" id="vo">
                            <option value ="{$vo}">{$vo}</option>
                        </volist>
                    </select>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="input-group">
                    <span class="input-group-addon">映射名称</span>
                    <input id='map_name' name="map_name" type="text" class="form-control" value="" placeholder="mapping_name">
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-6">
            <div class="col-lg-6">
                <div class="input-group">
                    <span class="input-group-addon">关联外键</span>
                     <select  id='fk' name="fk" class="form-control">
                        <volist name="module_columns" id="vo">
                            <option value ="{$vo}">{$vo}</option>
                        </volist>
                    </select>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="input-group">
                    <span class="input-group-addon">关联条件</span>
                    <input id='condition' name="condition" type="text" class="form-control"  placeholder="condition">
                </div>
            </div>
         </div>
        <div class="col-lg-6">
            <div class="col-lg-6">
                <div class="input-group">
                    <span class="input-group-addon">关联主键</span>
                    <select  id='pk' name="pk" class="form-control">
                    </select>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="input-group">
                    <span class="input-group-addon">显示字段</span>
                    <select  id='field_show' name="field_show" class="form-control">
                    </select>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row hide">
        <div class="col-lg-6">
            <div class="col-lg-6">
                    <span class="">关联顺序</span>
                    <input id='order' name="order" type="text" class="form-control"  placeholder="mapping_order">
            </div>
            <div class="col-lg-6">
                    <span class="help-inline">关联条目</span>
                    <input id='limit' name="limit" type="text" class="form-control"  placeholder="mapping_limit">
            </div>
         </div>
        <div class="col-lg-6">
            <div class="col-lg-6">
                <span class="help-inline">关联字段</span>
                <input type="text" class="form-control" id="map_fields" name="map_fields" placeholder="mapping_fields">
            </div>
            <div class="col-lg-6">
                <span class="help-inline">映射字段</span>
                <input type="text" class="form-control" id="as_fields" name="as_fields" placeholder="as_fields">
            </div>
        </div>
    </div>
    
<include file="Index:btn"/>

</form>
<div class="col-lg-12">
    <include file="Table:list"/>
</div>
</div>
