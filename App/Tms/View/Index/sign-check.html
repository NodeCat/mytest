<include file="Index:nav-cur" />
<br/>

<div class="col-xs-12">
<form class="form-horizontal form-scan" action="__SELF__" method="POST">
  <input type="hidden" name="t" value="login" />
  <div class="row-fluid">
  <div class="col-xs-12">
  <div class="form-group">
  <div class="input-group">
      <span class="input-group-addon">
      <i class="glyphicon glyphicon-log-out"></i>
      </span>
      <input autocomplete="off" value="" type="text" class="form-control input-lg input-pda" id="verify_code" name="verify_code" placeholder="请输入4位签到码">
      <input type="hidden" name="id" value="{$id}">
    </div>
    <br>
    <div id="notice" style="color:red;font-size:110%;">温馨提示：请输入4位签到码完成签到</div>
  </div>
 </div>
 <div class="clearfix"></div>
 </div>
  <br/>
<div class="form-group">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-left">
    <button type="submit" class="btn btn-primary btn-lg btn-block">验证</button>
  </div>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-left">
    <br>
    <a href="{:U('login')}" class="btn btn-default pull-right">返回</a>
  </div>
</div>
<br>

</form>
</div>
<script type="text/javascript">
$(function(){
  $('#verify_code').focus();
  $('.form-pda button[type=submit]').on('click',function(){
    $(this).prop('disabled', true);
    var addr,params;
    params = $(this).parents('form').serialize();
    addr = $(this).parents('form').attr('action');
    $.ajax({
      url:addr,
      type:'post',
      cache : false,
      dataType:'json',
      data:params,
      success: function(msg){
        $('.form-pda button[type=submit]').prop('disabled', false);
        if(msg.status == 0){
            alert_error(msg.msg);
            $('.input-pda').focus();
        }
        else {
          alert_success(msg.msg);
        }
        if(msg.data != '' && msg.data != null ){
            $('.content').html(msg.data);
        }
      }
    }); 
    return false;
  });
  
});
</script>
