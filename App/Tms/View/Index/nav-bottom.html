<script type="text/javascript">

    $('#navigation').on('click',function(){
      if(typeof HostApp == "undefined") {
          alert('使用路线功能请您先下载大厨网配送app.');
          return false;
        }
        var addr = "{:U('Index/navigation')}";
        $.ajax({
          url:addr,
          type:'post',
          cache : false,
          dataType:'json',
          async:true,
          success: function(msg){
            
            HostApp.allNavigation(msg);
          }
        });
    });

    function tmsReportError(para) {
    	if(typeof HostApp == "undefined") {
          alert('使用报错功能请您先下载大厨网配送app.');
          return false;
        }
    	$.ajax({
          url:'{:U("ReportError/report_error")}',
          type:'post',
          cache : false,
          dataType:'json',
          async:true,
		      data:{"id":para.user_id,"type":para.type},
          success: function(msg){
              HostApp.toast(msg.msg);
        }
    	});
    }
</script>
