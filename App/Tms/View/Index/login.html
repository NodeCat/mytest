<div class="col-xs-12">
<form class="form-horizontal form-scan" action="__SELF__" method="POST">
  <input type="hidden" name="t" value="login" />
  <div class="row-fluid">
  <div class="col-xs-12">
  <div class="form-group">
  <div class="input-group">
      <span class="input-group-addon">
      <i class="glyphicon glyphicon-phone"></i>
    	</span>
      <input autocomplete="off" value="" type="text" class="form-control input-lg input-pda" id="code" name="code" placeholder="请输入您的手机号">
    </div>
  </div>
 </div>
 <div class="clearfix"></div>
 </div>
  <br/>
  <div class="row-fluid">
  <div class="col-xs-12">
  <div class="form-group">
  <div class="input-group">
      <span class="input-group-addon">
      	<i class="glyphicon glyphicon-user"></i>
    	</span>
      <input autocomplete="off" value="" type="text" class="form-control input-lg input-pda" id="name" name="name" placeholder="请输入您的姓名">
    </div>
  </div>
  </div>
  <div class="clearfix"></div>
 </div>
 <br/>
<div class="form-group">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-left">
    <button type="submit" class="btn btn-primary btn-lg btn-block">登录</button>
  </div>
</div>
<br>

</form>
</div>
<script type="text/javascript">
$(function(){
  $('.input-pda').on('focus',function(){
    $(this).select();
  });
  $('.input-pda').focus();
  $('.form-pda button[type=submit]').on('click',function(){
    $(this).prop('disabled', true);
    var addr,params;
    params=$(this).parents('form').serialize();
    addr=$(this).parents('form').attr('action');
    $.ajax({
      url:addr,
      type:'post',
      cache : false,
      dataType:'json',
      data:params,
      success: function(msg){
        $('.form-pda button[type=submit]').prop('disabled', false);
        
        if(msg.status == 0){
            alert_error(msg.msg);
            $('.input-pda').focus();
        }
        else {
          alert_success(msg.msg);
        }
        if(msg.data != '' && msg.data != null ){
            $('.content').html(msg.data);
        }
      }
    }); 
    return false;
  });
  
});
</script>
