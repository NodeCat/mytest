<include file="Index:nav-cur" />
<br/>

<div class="col-xs-12">
<form class="form-horizontal form-pda form-scan" action="__SELF__" method="POST">
  <input type="hidden" name="t" value="login" />
  <div class="row-fluid">
  <div class="col-xs-12">
  <div class="form-group">
  <div class="input-group">
      <span class="input-group-addon">
      <i class="glyphicon glyphicon-pencil"></i>
    	</span>
      <input autocomplete="off" value="" type="text" class="form-control input-lg input-pda" id="code" name="code" placeholder="请输入提货码">
    </div>
  </div>
 </div>
 <div class="clearfix"></div>
 </div>

 <br/>
<div class="form-group">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-left">
    <button type="submit" class="btn btn-primary btn-lg btn-block">提货</button>
    <br/>
    <div id="notice" class="hidden" style="color:red;font-size:110%;">温馨提示：提货后请勿关闭软件，那将影响到运费结算</div>
</div>
  </div>
</form>
</div>

<br/>
<div class="col-xs-12">
<div class="list-group">
  <if condition="count($data) neq 0 ">
    <a class="list-group-item disabled">已提货配送单(点击可查看详情)</a>
  </if>
  <volist name="data" id="vo">
  <a href="{:U('orders','id='.$vo['id'])}" class="list-group-item list-group-item-ino activ">
  <span class="badge">共 {$vo.order_count} 订单</span>
  <h4 class="list-group-item-heading">{$vo.dist_code}<br/>{$vo.line_name}</h4>
    <hr/>
    <p class="list-group-item-text"> &nbsp;&nbsp;
    <i class="glyphicon glyphicon-list-alt"></i> {$vo.order_count} 订单&nbsp;&nbsp;
    <i class="glyphicon glyphicon-th-large"></i> {$vo.line_count} 种 &nbsp;&nbsp;
  	<i class="glyphicon glyphicon-th"></i> {$vo.sku_count} 件 &nbsp;&nbsp;
  		
    </p>
  </a>
  </volist>
</div>
</div>


<style type="text/css">
	hr{
margin-top: 10px;
  margin-bottom: 10px;
  	}

</style>

<script type="text/javascript">
if(typeof HostApp != "undefined") {
  $("#notice").removeClass('hidden');  
  (function(){
      <if condition="$msg eq '提货成功'">
        HostApp.startLocate("{$userid['id']}");
        HostApp.toast('计程开始,请不要退出');
      </if>
  })();
}
</script>
